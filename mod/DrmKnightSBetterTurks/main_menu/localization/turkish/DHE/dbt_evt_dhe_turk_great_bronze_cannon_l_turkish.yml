 dbt_evt_dhe_turk_great_bronze_cannon.1.title: "Büyük Bronz Top Şahi"
 dbt_evt_dhe_turk_great_bronze_cannon.1.desc: "Osmanlı İmparatorluğu'nun askeri mühendisliği, büyük bronz topların üretiminde ustalaşmıştır. Bu devasa silahlar, kuşatma savaşlarında düşman kalelerini yıkmak için kullanılır ve Osmanlı ordusunun gücünü simgeler. Büyük Bronz Top Şahi, Osmanlıların askeri üstünlüğünü pekiştiren önemli bir teknolojik gelişmedir."
 dbt_evt_dhe_turk_great_bronze_cannon.1.historical_info: "Büyük Bronz Top Şahi, 15. yüzyılda Osmanlı İmparatorluğu tarafından geliştirilen ve kullanılan devasa bir kuşatma topudur. Bu toplar, özellikle İstanbul'un fethi sırasında önemli bir rol oynamış ve Osmanlıların askeri gücünü artırmıştır. Bronzdan yapılan bu toplar, büyük kaleleri yıkmak için kullanılmış ve Osmanlıların askeri mühendislikteki ustalığını göstermiştir."
 dbt_evt_dhe_turk_great_bronze_cannon.1.a: "Şahi'nin gücünü kullanarak düşman kalelerini yıkın."