 dbt_evt_dhe_turk_martolos_units.1.title: "Martolos Birlikleri"
 dbt_evt_dhe_turk_martolos_units.1.desc: "Martolos birlikleri, Osmanlı ordusunun önemli unsurlarından biri olarak görev yapmışlardır. Bu birlikler, özellikle sınır bölgelerinde güvenlik sağlama, isyanları bastırma ve düşman hatlarına sızma gibi görevlerde kullanılmıştır. Martoloslar, genellikle Hristiyan kökenli askerlerden oluşmuş olup, Osmanlı hizmetine girdiklerinde İslam'a geçmeleri beklenirdi. Bu birlikler, Osmanlıların çok uluslu yapısının bir yansıması olarak, farklı etnik ve dini gruplardan askerlerin bir arada hizmet ettiği bir yapıyı temsil eder."
 dbt_evt_dhe_turk_martolos_units.1.historical_info: "Martolos birlikleri, Osmanlı ordusunun esnek ve çok yönlü yapısının önemli bir parçasıydı. Bu birlikler, özellikle Balkanlar ve Anadolu gibi sınır bölgelerinde görev yaparak, Osmanlıların geniş topraklarını korumada kritik bir rol oynadılar. Martoloslar, hem askeri hem de sivil görevlerde bulunarak, Osmanlı idaresinin yerel halklarla etkileşim kurmasına yardımcı oldular. Bu birliklerin varlığı, Osmanlıların farklı etnik ve dini grupları bir arada tutma konusundaki başarısını da yansıtır. Martoloslar, Osmanlı askeri sisteminin çeşitliliğini ve adaptasyon yeteneğini gösteren önemli unsurlardan biri olarak kabul edilir. Onların hizmeti, Osmanlıların uzun süreli hakimiyetini sürdürmesine katkıda bulunmuştur. Martolos birlikleri, Osmanlı askeri tarihinde önemli bir yer tutar ve imparatorluğun çok kültürlü yapısının bir simgesi olarak görülür."
 dbt_evt_dhe_turk_martolos_units.1.a: "Martolos birliklerini güçlendirin ve Osmanlı ordusuna entegre edin."