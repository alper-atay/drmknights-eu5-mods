 dbo_dhe_timur.1: "Kutsal Rüya"
 dbo_dhe_timur.1.desc: "Timur rüyasında Altay dağlarının zirvesinde, uluyan bir kurdun, ona sonsuz gökyüzünden Tengri'nin kutsal bir suretinde fısıldadığını duyar. Bu rüya, onun kaderini şekillendirecek ve onu tarihin en büyük fatihlerinden biri yapacak olan bir vizyonun başlangıcıdır. Timur, bu kutsal mesajı alır ve Türklerin kadim ruhunu yeniden canlandırmak için yola çıkar. Bu kadim ruh onu eski inancına dönmeye ve Türklerin gökyüzüyle olan kutsal bağını yeniden kurmaya yönlendirir. Timur'un bu yolculuğu, sadece bir fatih olmanın ötesinde, Türklerin manevi mirasını yeniden canlandırmak ve onları cihanın dört bir yanına yaymak için bir görevdir."
 dbo_dhe_timur.1.a: "Kutsal gökyüzünün rehberliğinde, Türklerin kadim ruhunu yeniden canlandırmak için yola çık."