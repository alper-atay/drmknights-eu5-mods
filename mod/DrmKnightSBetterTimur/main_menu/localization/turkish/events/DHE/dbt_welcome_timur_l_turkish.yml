 dbt_welcome_timur.1.title: "Hoş Geldin, Timur!"
 dbt_welcome_timur.1.desc: "Timur (Timurlenk), dünya tarihinin gördüğü en büyük askeri dehalardan ve stratejistlerden biri olarak kabul edilir. Hem bir 'Dünya Fatihi' hem de bilim ve sanatın hamisi olarak tarihte derin ve tartışmalı bir iz bırakmıştır."
 dbt_welcome_timur.1.historical_info: "Emir Timur, dünya tarihinin gördüğü en sıra dışı askeri dehalardan biri olarak, hem mutlak bir yıkıcı hem de büyük bir inşa edici kimliğiyle tanınan çok yönlü bir liderdir. 14. yüzyılda Maveraünnehir’den yükselen bu Bozkırın Son Cihangiri, askeri kariyeri boyunca girdiği hiçbir savaşı kaybetmeyerek tarihte eşine az rastlanır bir başarıya imza atmıştır.\nSavaşçı özelliklerinin temelinde, bozkırın geleneksel hareketli süvari taktiklerini, o dönem için devrim niteliğinde olan ileri lojistik, psikolojik harp ve mühendislik bilgisiyle birleştirmesi yatar. Düşmanlarını sadece kılıçla değil, kurduğu geniş casus ağları ve direnen şehirlere uyguladığı sert yöntemlerle oluşturduğu korku imparatorluğu sayesinde zihnen de mağlup etmiştir. 1402’de Ankara Savaşı’nda Osmanlı ordusunu yenerek Anadolu’yu sarsması, Delhi’yi istila etmesi ve Altın Orda’yı parçalaması, onun stratejik menzilinin ne kadar geniş olduğunu kanıtlar.\nAncak Timur’un tarihte bıraktığı iz, sadece savaş meydanlarındaki yıkımlarla sınırlı değildir; o aynı zamanda Semerkant’ı dünyanın sanat ve bilim merkezi haline getirmeyi amaçlayan bir vizyonerdir. Fethettiği her coğrafyadan en iyi zanaatkarları, mimarları ve alimleri başkentine taşıyarak Timurlu Rönesansı denilen dönemin temellerini atmış; bu kültürel birikim torunu Uluğ Bey’in astronomi çalışmalarından Hindistan’da Babür İmparatorluğu’nun kuruluşuna kadar geniş bir coğrafyada yüzyıllarca sürecek bir miras bırakmıştır. Hem bir tiran hem de bir medeniyet hamisi olarak Timur, Doğu ve Batı dünyasının dengelerini kökten değiştiren bir figür olarak tarihteki yerini almıştır."
 dbt_welcome_timur.1.a: "Savaş ulumaları duyuluyor!"