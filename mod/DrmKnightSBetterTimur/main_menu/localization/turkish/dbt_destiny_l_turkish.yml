l_turkish:
# dbt_destiny_tengri_children
 dbt_destiny_tengri_children: "Tengri'nin Çocukları"
 dbt_destiny_tengri_children_desc: "Bozkırın kadim ruhu ve göklerin kutsal iradesi, Osmanlı'nın damarlarında akan asil kanda yaşamaya devam ediyor. Atalarımızdan miras kalan bu sarsılmaz irade, sadece bir inanç değil, aynı zamanda bir yaşam biçimi ve fetih ruhudur. Tengri'nin çocukları olarak, bozkırın disiplinini ve gökyüzünün sonsuzluğunu devletimizin temellerine nakşediyoruz. Bu kadim miras, ordularımıza cesaret, hükümdarlarımıza bilgelik ve halkımıza birlik ruhu aşılayarak, imparatorluğumuzu cihanın dört bir yanına taşıyacak olan en büyük manevi güçtür."
# dbt_destiny_wing_of_turk
 dbt_destiny_wing_of_turk: "At Türk'ün Kanadıdır"
 dbt_destiny_wing_of_turk_desc: "Göklerin derinliklerinden gelen kutsal bir fısıltı, bozkırın tozlu rüzgarlarıyla birleşerek savaşçılarımızın ruhuna işliyor. Bu, sadece bir binicilik mahareti değil; Gök Tengri'nin yeryüzündeki gölgesi olan Türk'ün, kutsal kurt ruhuyla bütünleşmesidir. Atlarımızın her kişnemesi kadim ataların bir çağrısı, her nalı ise toprağa vurulan mühürdür. Ruhumuzdaki bu mistik ateş, bizi sadece birer fatih değil, gökyüzünün yeryüzündeki sarsılmaz iradesi kılar. Tengri'nin kutsadığı bu kutlu yolda, atlarımızın kanatlarında yükselen ruhumuz, cihanı ebedi bir Türk yurduna dönüştürecektir."
# dbt_destiny_talented_youngest_heir_selection
 dbt_destiny_talented_youngest_heir_selection: "En Genç ve Tam Yetenek Esası"
 dbt_destiny_talented_youngest_heir_selection_desc: "Kıdem maziye hürmettir, liyakat ise istikbale hükmetmektir; bu sebeple devletin bekâsı, hanedanın en yaşlısı yerine kılıcı en keskin, zihni en berrak ve enerjisi en yüksek olan en genç şehzadenin iradesine emanet edilmelidir. Gençlik, işlenmeyi bekleyen en kıymetli cevher; liyakat ise cihan hâkimiyeti ülkümüzün yegâne anahtarıdır. İhtiyar heyetlerin sükûneti yerine genç fatihlerin sarsılmaz azminin esas alındığı bu nizam, imparatorluğun asırlar boyu sürecek olan ihtişamının en büyük teminatı olacaktır."
# dbt_crown_noble_marry
 dbt_crown_noble_marry: "Soylu Bir Hanımefendiyle Evlendir"
