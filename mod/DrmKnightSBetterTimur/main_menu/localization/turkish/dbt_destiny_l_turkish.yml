 dbt_crown_noble_marry_desc_specific: "[SCOPE.sCharacter('recipient').GetName], soylu bir hanımefendi ile evlenecek."
 dbt_crown_noble_marry_desc: "[character|e], soylu bir hanımefendi ile evlenecek."
 dbt_crown_noble_marry_past: "[SCOPE.sCharacter('recipient').GetName] [SCOPE.sCharacter('recipient').GetHerselfHimself] evlendi!"
 dbt_crown_noble_marry_act_past: "[SCOPE.sCharacter('recipient').GetName], soylu bir hanımefendi ile evlendi."
