# dbt_otag
 dbt_otag: "Otağ"
 dbt_otag_desc: "Han'ın seferlerde veya törenlerde kullandığı, devletin gücünü ve hükümdarın otoritesini temsil eden görkemli saltanat çadırıdır. Savaş meydanında ordunun yönetim merkezi, barışta ise devletin ihtişamlı bir simgesidir."
 dbt_otag_maintenance: "$dbt_otag$"