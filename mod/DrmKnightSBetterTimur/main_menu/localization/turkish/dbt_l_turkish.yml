 dbt_lessons_from_mongols: "Moğollar'dan Alınan Dersler"
 dbt_lessons_from_mongols_desc: "Timur’un askeri dehası, sadece kendi yeteneklerinden değil, kendisinden önceki en büyük güç olan Moğol İmparatorluğu’nun savaş makinesini derinlemesine analiz etmesinden geliyordu. Timur, resmen bir Moğol olmasa da (Barlas boyundandı), Cengiz Han’ın kurduğu sistemi mükemmelleştirerek 'Aksak Timur' efsanesini yarattı."
 dbt_timur_the_genius: "Timur'un Dehası"
 dbt_timur_the_genius_desc: "Timur’un askeri ve idari dehası, Moğol bozkır kültürü ile yerleşik İslam medeniyetinin stratejik bir sentezidir;\nordu yapısında Cengiz Han’ın onlu sistemini, hız odaklı süvari taktiklerini ve psikolojik harp metodlarını birebir uygulayarak yenilmez bir savaş makinesi kurmuş,\nyönetimde ise 'Tüzükat-ı Timur' yasalarıyla liyakati esas alarak merkezi otoriteyi mutlak kılmıştır.\nİktisadi alanda İpek Yolu’nun kontrolünü ele geçirip ticareti Semerkant merkezli bir ağda toplarken, fethettiği topraklardaki zanaatkar ve alimleri başkentine taşıyarak devasa bir kültürel ve ekonomik kalkınma başlatmıştır.\nTimur, askeri gücü disiplinli bir bürokrasi ve bilinçli bir şehirleşme politikasıyla birleştirerek, yıkıcı bir fatihten öte, kurumsallaşmış bir imparatorluk mimarı profili çizmiştir."
 dbt_war_wolf: "Altın Savaş Kurdu"
 dbt_war_wolf_desc: "Bozkırın tozlu ufkunda yükselen altın parıltı, ne sadece bir ordunun ne de tek bir fatihin gölgesidir; Timur’un sarsılmaz iradesiyle ete kemiğe bürünmüş efsanevi Savaş Kurdu'nun ta kendisidir.\nMoğol’un vahşi hızını ve Türk'ün kudretli pençesini kuşanan bu kadim ruh, Timur’un stratejik zekasıyla birleşerek göklerin gazabını yeryüzüne indirmiş; gözlerindeki kızıl ateşle krallıkların sonunu, keskin dişleriyle ise yeni bir dünya düzeninin şafağını müjdelemiştir.\nSavaş Kurdu sadece parçalayan bir canavar değil, aynı zamanda ihtişamlı şehirleri ve ticaret yollarını koruyan mağrur bir muhafız, liyakat ve disiplinle örülmüş bir imparatorluğun ölümsüz simgesidir.\nZamanın ötesinden gelen bu mitsel güç, Timur’un kılıcında parlayan soğuk çelik ve bozkırın bağrından kopan fırtına olarak tarihin derinliklerine kazınmıştır."