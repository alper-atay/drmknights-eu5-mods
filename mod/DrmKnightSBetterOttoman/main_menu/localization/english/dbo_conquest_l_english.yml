l_english:
#Base
 dbo_conquest: "The Ideal of World Dominion"
 dbo_conquest_desc: "The narrow horizons of Anatolia no longer suffice for the Ottomans. The legacy of Rome, the guardianship of Islam, and the unshakable might of the Turkish sword have united under a single ideal: to bring order to the world. The Ottomans are no longer merely a state that gains land, but an absolute will that shapes the flow of history. As long as the world remains fragmented, strife and chaos will not end. Therefore, from east to west, north to south, all trade routes, sacred sanctuaries, and imperial capitals must gather under the Ottoman banner. Those who resist will be crushed by the sword; those who submit will be protected by justice. Every conquest is not merely a victory, but a sacred step toward a world governed from a single center. The Ottomans inherit not the lands they conquer, but the destiny of the world. Until one throne, one order, and one world are established, true peace is impossible. This path is not the conquest of an empire, but the conquest of the world."
 dbo_casus_belli_price: "Claim Cost of [ShowSituationName('dbo_conquest')] actions"
