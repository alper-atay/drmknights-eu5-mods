# dbo_conquest_maghreb_stamp
 dbo_dhe_conquest.1010.title: "[ShowGovernmentReformName('dbo_conquest_maghreb_stamp')]\n[Concept('government_reform', 'Government Reform')|e]"
 dbo_dhe_conquest.1010.desc: "$dbo_conquest_maghreb_stamp_desc$"
 dbo_dhe_conquest.1010.historical_info: "Ottoman rule in Tripolitania and the Maghreb was shaped in the 16th century through the support of local Muslim populations and the strategic actions of legendary corsairs such as Hayreddin Barbarossa, Oruç Reis, and Turgut Reis against the rising Spanish‑Habsburg threat in the Mediterranean. With the annexation of Algiers in 1533, the conquest of Tripoli from the Knights of St. John in 1551, and the complete liberation of Tunis from Spanish occupation in 1574, the region was incorporated into the empire as the 'Western Eyalets.' Except for Morocco, the entire North African coast came under Ottoman political and military influence for centuries."

# dbo_conquest_steep_mountain_stamp
 dbo_dhe_conquest.1011.title: "[ShowGovernmentReformName('dbo_conquest_steep_mountain_stamp')]\n[Concept('government_reform', 'Government Reform')|e]"
 dbo_dhe_conquest.1011.desc: "$dbo_conquest_steep_mountain_stamp_desc$"
 dbo_dhe_conquest.1011.historical_info: "Ottoman rule in the Caucasus can be summarized in four main phases:\n1. Entry (1461–1514): The conquest of Trabzon by Mehmed II marked the first step into the region. Selim I’s victory at Chaldiran weakened Safavid influence and initiated Ottoman dominance.\n2. Zenith (1578–1590): During the reign of Murad III, campaigns brought Georgia, Dagestan, and Shirvan (Azerbaijan) under Ottoman control. The Treaty of Ferhat Pasha in 1590 marked the empire’s easternmost territorial expansion.\n3. Balance and Division (1639): The Treaty of Zuhab (Kasr‑ı Şirin) divided the Caucasus between the Ottomans and Safavids, establishing a long‑lasting border with western Georgia under Ottoman rule and eastern regions under Iranian control.\n4. Struggle with Russia and Loss (1829–1878): From the 18th century onward, Russia’s southward expansion led to major conflicts. With the Treaties of Edirne (1829) and Berlin (1878), the region gradually came under full Russian control."
