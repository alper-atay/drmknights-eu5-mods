 dbo_destiny_martolos_units_can_end_tooltip: "When you have the [ShowAdvanceName('janissaries_advance')] [Concept('advance', 'Advance')|e], you gain the [ShowGovernmentReformName('dbo_destiny_martolos_units')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_advanced_devshirme_system_can_end_tooltip: "When you have each of the following: [ShowPolicyName('dbo_advanced_devshirme_system_policy')] [Concept('policy', 'Policy')|e] (under the [ShowLawName('recruitment_law')] [Concept('law', 'Law')|e]), [ShowGovernmentReformName('enderun_interior_service')] [Concept('government_reform', 'Government Reform')|e], and the [ShowAdvanceName('pike_and_shot_advance')] [Concept('advance', 'Advance')|e], you gain the [ShowGovernmentReformName('dbo_destiny_advanced_devshirme_system')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_modernized_timariot_system_can_end_tooltip: "When you have each of the following: [ShowGovernmentReformName('dbo_destiny_lessons_from_mongols')] [Concept('government_reform', 'Government Reform')|e], [ShowAdvanceName('akinji_cavalry')], [ShowAdvanceName('unlock_pistoleers_advance')] [Concept('advances', 'Advances')|e], and regardless of whether you have accepted the [ShowGovernmentReformName('expanded_timariot_system')] [Concept('government_reform', 'Government Reform')|e], you gain the [ShowGovernmentReformName('dbo_destiny_modernized_timariot_system')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_ottoman_empire_can_end_tooltip: "If you have at least one of the [Concept('government_reforms', 'Government Reforms')|e]; [ShowGovernmentReformName('legacy_of_the_ottomans')], [ShowGovernmentReformName('turkish_pashas')] and your [Concept('country_rank', 'Country Rank')|e] rises to [ShowCountryRankName('rank_empire')], you gain the [ShowGovernmentReformName('dbo_destiny_ottoman_empire')] [Concept('government_reform', 'Government Reform')|e]!"
