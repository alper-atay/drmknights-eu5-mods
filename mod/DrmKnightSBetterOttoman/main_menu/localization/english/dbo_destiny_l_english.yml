l_english:
 dbo_destiny: "This Is Our Destiny"
 dbo_destiny_desc: "The narrow lands of Anatolia can no longer contain the roots of this great civilization, whose shadow now grows to embrace the seven climes of the world; for this is not merely a conquest of enemies, but an awakening from a spiritual dream in which the legacy of Rome, the undying light of Islam, and the steadfast will of the Turk unite under the banner of #bold İlay-ı Kelimetullah#!.\nWe are no longer a people who merely seize land, but a noble authority that commands fate and order, determining the flow of the world with sacred judgment.\nAs the world writhes in chaos like a body without a head, all trade routes, holy sanctuaries, and imperial capitals—from sunrise to sunset—are destined to gather under the Ottoman banner to establish order.\nThose who resist will be struck down by the sword and turned to dust before truth, while those who submit will be protected within the unshakable shield of order; for every campaign is a divine step that brings the world closer to that sacred order governed from a single essence.\nThe Ottomans inherit not the lands they conquer, but the eternal destiny of the world, and true peace will not come until one throne and one order rise beneath the eternal canopy.\nThis path is not the growth of a people, but the unification of the world into a single body made righteous; this is the great destiny we cannot escape. We have bowed to our destiny, and now the world shall bow to it as well."
 dbo_destiny_alp_and_alperen_can_end_tooltip: "#bold At any moment#! you may gain the [ShowGovernmentReformName('dbo_destiny_alp_and_alperen')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_cultural_capital_constantinople_can_end_tooltip: "When you capture [ShowProvinceDefinitionName('constantinople_province')] [Concept('province', 'Province')|e], you gain the [ShowGovernmentReformName('dbo_destiny_cultural_capital_constantinople')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_trade_center_grand_bazaar_can_end_tooltip: "When you capture [ShowProvinceDefinitionName('constantinople_province')] [Concept('province', 'Province')|e], you gain the [ShowGovernmentReformName('dbo_destiny_trade_center_grand_bazaar')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_great_bronze_cannon_can_end_tooltip: "When you have at least one of the [ShowUnitCategoryName('army_artillery')] [Concept('advances', 'Advances')|e]; [ShowAdvanceName('unlock_houfnice_advance')], [ShowAdvanceName('unlock_falconet_advance')], [ShowAdvanceName('unlock_chambered_cannon_advance')], [ShowAdvanceName('unlock_royal_mortar_advance')], [ShowAdvanceName('unlock_flying_battery_advance')] and capture [ShowProvinceDefinitionName('constantinople_province')] [Concept('province', 'Province')|e], you gain the [ShowGovernmentReformName('dbo_destiny_great_bronze_cannon')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_legacy_of_caka_bey_can_end_tooltip: "When you capture [ShowProvinceDefinitionName('smyrna_province')] [Concept('province', 'Province')|e], you gain the [ShowGovernmentReformName('dbo_destiny_legacy_of_caka_bey')] [Concept('government_reform', 'Government Reform')|e]!"
 dbo_destiny_legacy_of_seljuks_can_end_tooltip: "If you have any of the [Concept('advances', 'Advances')|e]; [ShowAdvanceName('seljuk_heritage')], [ShowAdvanceName('seljuk_roots')], [ShowAdvanceName('heirs_of_rum')] or if your current [Concept('age', 'Age')|e] is [ShowAgeName('age_3_discovery')] or later, you gain the [ShowGovernmentReformName('dbo_destiny_legacy_of_seljuks')] [Concept('government_reform', 'Government Reform')|e]!"
