l_turkish:
 dbo_destiny_cultural_capital_constantinople: "Kültür Başkenti: [ShowLocationName('constantinople')]"
 dbo_destiny_cultural_capital_constantinople_desc: "[ShowLocationName('constantinople')], İmparatorluğumuzun kalbinde, kültürümüzün ve sanatımızın en parlak örneklerinin sergilendiği bir şehir yükseliyor. Bu şehir, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir kültürel başkent olacak. Sanatçılar, yazarlar ve düşünürler burada toplanacak, eserlerini yaratacak ve mirasımızı gelecek nesillere aktaracaklar. Bu büyük tasarıyı destekleyerek, Osmanlı'nın kültürel zenginliğini ve gücünü tüm dünyaya göstereceğiz."
 dbo_destiny_trade_center_grand_bazaar: "Ticaret Merkezi: Kapalıçarşı"
 dbo_destiny_trade_center_grand_bazaar_desc: "İmparatorluğumuzun kalbinde, ticaretin ve zenginliğin merkezi olacak muazzam bir pazar. Kapalıçarşı, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir ticaret merkezi olacak. Tüccarlar, zanaatkarlar ve sanatçılar burada toplanacak, mallarını sergileyecek ve imparatorluğumuzun refahını artıracaklar. Bu büyük projeyi destekleyerek, Osmanlı'nın ekonomik gücünü ve kültürel çeşitliliğini tüm dünyaya göstereceğiz."
 dbo_destiny_legacy_of_seljuks: "Ebedi Selçuklu Ruhu"
 dbo_destiny_legacy_of_seljuks_desc: "Selçuklu mirasını benimsemek, Osmanlıların kültürel çeşitliliğini ve yönetim becerilerini artırdı. Selçuklu etkisi, Osmanlıların mimarisinde, sanatında ve yönetiminde belirgin bir şekilde görülmektedir. Selçuklu mirasını kabul etmek, Osmanlıların bölgedeki hakimiyetini pekiştirdi ve onların uzun ömürlü bir imparatorluk olmalarına katkıda bulundu."
 dbo_destiny_ottoman_empire: "Osmanlı İmparatorluğu"
 dbo_destiny_ottoman_empire_desc: "Osmanlı İmparatorluğu, disiplinli ordusu, gelişmiş idari sistemi ve stratejik ticaret merkezleri üzerindeki hâkimiyeti sayesinde hızla genişleyebilen bir devlettir. Tımar sistemi güçlü bir askerî yapı sağlarken, farklı din ve topluluklara tanınan özerklik iç istikrarı artırır. İstanbul’un fethiyle imparatorluk statüsü kazanır ve Doğu ile Batı arasında benzersiz bir güç odağı hâline gelir."
 dbo_destiny_piri_reis: "Pîrî Reis"
 dbo_destiny_piri_reis_desc: "Pîrî Reis, Osmanlı İmparatorluğu'nun denizcilik ve haritacılık alanındaki en parlak figürlerinden biridir. Onun detaylı haritaları ve denizcilik bilgisi, Osmanlıların Akdeniz ve ötesindeki deniz seferlerinde büyük avantaj sağlamıştır. Pîrî Reis'in çalışmaları, Osmanlı deniz gücünün temel taşlarından biri olarak kabul edilir ve imparatorluğun denizlerdeki hakimiyetini pekiştirmiştir. Türk denizci, amiral ve haritacıdır. Kitab-ı Bahriye adlı eseri Akdeniz kıyılarını ayrıntılı biçimde tanımlar. 1513 tarihli dünya haritası, Amerika kıtası hakkında dönemin en erken ve en değerli bilgilerini içermesiyle dikkat çeker. Denizcilik bilgisi, keşif ruhu ve bilimsel yaklaşımıyla Osmanlı deniz gücünün simge isimlerinden biri olmuştur."
 dbo_destiny_mentor_lala: "Akıl Hocası Lalalar"
 dbo_destiny_mentor_lala_desc: "Osmanlı İmparatorluğu'nda 'devletin yaşayan hafızası' olarak nitelendirilebilecek Lalalar, bir şehzadenin sancağa çıkışından itibaren onun hem askeri hem de idari zekasını şekillendiren en kritik akıl hocalarıdır. Tecrübeli devlet adamları veya komutanlar arasından özenle seçilen bu figürler, geleceğin sultanına sadece diplomasi ve savaş stratejisi öğretmekle kalmaz; aynı zamanda ona devletin etik değerlerini, adalet anlayışını ve halkla kuracağı bağın inceliklerini aşılayan birer manevi rehber rolü üstlenirler. Bir şehzadenin tahta geçtiğinde sergilediği yetkinliğin arkasındaki gizli mimarlar olan lalalar, tarihin akışını değiştiren liderlerin yetişmesini sağlayarak imparatorluk mekanizmasının liyakat temelli sürekliliğini teminat altına alan sarsılmaz birer sütun görevi görmüşlerdir."