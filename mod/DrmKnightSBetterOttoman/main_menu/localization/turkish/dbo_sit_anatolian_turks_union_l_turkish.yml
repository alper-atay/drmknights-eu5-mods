l_turkish:
 dbo_sit_anatolian_turks_union: "Anadolu Türk Birliği"
 dbo_sit_anatolian_turks_union: "Hırsları, savaştaki becerileri ve stratejik vizyonlarıyla hareket eden birçok [ShowCultureName('turkish_culture')] Beyliği, [ShowRegionName('anatolia_region')] bölgesinin parçalanmış topraklarında kendi yolunu çizdi. Göçebe kökenlerini, yerleşik toplumların karmaşık kültürleriyle birleştirerek muazzam bir askerî ve idari yapı oluşturdular.\n\nYerel prensliklerin bölünmüşlüğünü ve savunmasızlığını fırsat bilen Türkler tek bir sancak altında toplandılar. [GetCountry('TUR').GetName] ülkesinin kurucusu [GetCharacter('tur_osman').GetName] gibi karizmatik liderler asırlarca canlı kalacak ilham ateşinin kıvılcımını çaktılar.\n\nBeylikler her zaferle daha da güçlenerek hafife alınmayacak hâle geldiler. Bölgedeki önemli kasabaların ve şehirlerin fethiyle yükselişlerinin önlenemez olduğunu herkese gösterdiler. [ShowSituationNameWithNoTooltip('dbo_sit_anatolian_turks_union')] kurulması için bedel ödemeye hazır!"