 dbo_crown_harem_marry_tt: "Bu karakter, Harem-i Hümâyun içinden uygun bir cariye ile evlendirilecektir."
 dbo_karakol: "Karakol"
 dbo_karakol_desc: "Osmanlı İmparatorluğu'nda asayişi sağlamak, sınırları korumak ve haberleşme ağını denetlemek amacıyla stratejik noktalara inşa edilen askerî karakollardır."
 dbo_karakol_maintenance: "$dbo_karakol$"
 dbo_grand_bazaar: "Kapalıçarşı"
 dbo_grand_bazaar_desc: "Dünyanın en eski ve en büyük alışveriş merkezlerinden biri olan Kapalıçarşı, Osmanlı ekonomisinin kalbi, ticaretin ve zanaatın merkezidir."
 dbo_grand_bazaar_maintenance: "$dbo_grand_bazaar$"
 dbo_grand_mosque: "Ulu Cami"
 dbo_grand_mosque_desc: "İslam mimarisinin en görkemli örneklerinden biri olan Ulu Cami, şehrin manevi merkezidir. Cemaatin bir araya geldiği, ilim ve ibadetin harmanlandığı bu kutsal yapı, devletin ihtişamını ve inancın gücünü simgeler."
 dbo_grand_mosque_maintenance: "$dbo_grand_mosque$"
 dbo_otag: "Otağ"
 dbo_otag_desc: "Han'ın seferlerde veya törenlerde kullandığı, devletin gücünü ve hükümdarın otoritesini temsil eden görkemli saltanat çadırıdır. Savaş meydanında ordunun yönetim merkezi, barışta ise devletin ihtişamlı bir simgesidir."
 dbo_otag_maintenance: "$dbo_otag$"
