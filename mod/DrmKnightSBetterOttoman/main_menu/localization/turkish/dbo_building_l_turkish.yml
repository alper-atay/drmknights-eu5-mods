l_turkish:
 dbo_masjid: "Mescid"
 dbo_masjid_desc: "Şehrin şatafatından uzak, taşrada günlük inancın mütevazı bir şekilde yaşatıldığı küçük ibadethane."
 dbo_mosque: "Cami"
 dbo_mosque_desc: "İbadeti, cemiyeti ve artan refahı tek bir kubbe altında birleştiren, kasabanın gurur kaynağı olan merkez."
 dbo_grand_mosque: "Ulu Cami"
 dbo_grand_mosque_desc: "Mimarinin, otoritenin ve inancın devasa kubbeler altında birleştiği, imparatorluğun huşu uyandıran sığınağı. Şehirlerin silüetini şekillendiren ve tüm diyarda ilahi nizamı ilan eden görkemli bir sembol."
 dbo_masjid_building_maintenance: "$dbo_masjid$"
 dbo_mosque_building_maintenance: "$dbo_mosque$"
 dbo_grand_mosque_building_maintenance: "$dbo_grand_mosque$"
 dbo_masjid_building_construction: "$dbo_masjid$ Yapımı"
 dbo_mosque_building_construction: "$dbo_mosque$ Yapımı"
 dbo_grand_mosque_building_construction: "$dbo_grand_mosque$ Yapımı"