l_turkish:
 dbo_alp_and_alperen: "Alp ve Alperenler"
 dbo_alp_and_alperen_desc: "Gazi Osman Bey zamanında bir Alp idi. Alple, liderlik ve savaşçılık yetenekleriyle öne çıkarlar. İyi biniciler olarak, başta yay ve ok olmak üzere tüm savaş aletlerini çok iyi kullanırlar. Zor durumlarda, kişisel savaş becerileri ve kahramanlıklarıyla budunu esenliğe kavuştururlar. Uzun boylu, bahadır ve güçlüdürler. Aralarında kan davaları sürer. Ozanlık yeteneklerini haiz olanları vardır."
 dbo_cultural_capital_constantinople: "Kültür Başkenti: [ShowLocationName('constantinople')]"
 dbo_cultural_capital_constantinople_desc: "[ShowLocationName('constantinople')], İmparatorluğumuzun kalbinde, kültürümüzün ve sanatımızın en parlak örneklerinin sergilendiği bir şehir yükseliyor. Bu şehir, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir kültürel başkent olacak. Sanatçılar, yazarlar ve düşünürler burada toplanacak, eserlerini yaratacak ve mirasımızı gelecek nesillere aktaracaklar. Bu büyük tasarıyı destekleyerek, Osmanlı'nın kültürel zenginliğini ve gücünü tüm dünyaya göstereceğiz."
 dbo_trade_center_grand_bazaar: "Ticaret Merkezi: Kapalıçarşı"
 dbo_trade_center_grand_bazaar_desc: "İmparatorluğumuzun kalbinde, ticaretin ve zenginliğin merkezi olacak muazzam bir pazar. Kapalıçarşı, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir ticaret merkezi olacak. Tüccarlar, zanaatkarlar ve sanatçılar burada toplanacak, mallarını sergileyecek ve imparatorluğumuzun refahını artıracaklar. Bu büyük projeyi destekleyerek, Osmanlı'nın ekonomik gücünü ve kültürel çeşitliliğini tüm dünyaya göstereceğiz."
 dbo_great_bronze_cannon: "Büyük Bronz Top: Şahi"
 dbo_great_bronze_cannon_desc: "Büyük Bronz Top Şahi, Osmanlıların askeri mühendislikteki ustalığını ve savaş alanındaki gücünü simgeler. Bu devasa top, kuşatma savaşlarında kullanılmış ve Osmanlı ordusunun düşman kalelerini etkili bir şekilde yıkmasına olanak sağlamıştır. Büyük Bronz Top, Osmanlıların askeri teknolojideki yenilikçi yaklaşımını ve stratejik üstünlüğünü temsil eder."
 dbo_legacy_of_seljuks: "Ebedi Selçuklu Ruhu"
 dbo_legacy_of_seljuks_desc: "Selçuklu mirasını benimsemek, Osmanlıların kültürel çeşitliliğini ve yönetim becerilerini artırdı. Selçuklu etkisi, Osmanlıların mimarisinde, sanatında ve yönetiminde belirgin bir şekilde görülmektedir. Selçuklu mirasını kabul etmek, Osmanlıların bölgedeki hakimiyetini pekiştirdi ve onların uzun ömürlü bir imparatorluk olmalarına katkıda bulundu."
 dbo_lessons_from_mongols: "Moğollardan Alınan Dersler"
 dbo_lessons_from_mongols_desc: "Moğollardan alınan dersler, Osmanlıların askeri stratejilerini ve yönetim yaklaşımlarını geliştirmelerine yardımcı oldu. Moğol taktikleri ve organizasyon becerileri, Osmanlıların savaş alanındaki etkinliğini artırdı. Moğollardan öğrenilen bu dersler, Osmanlıların geniş toprakları yönetme ve savunma konusundaki yeteneklerini güçlendirdi."
 dbo_martolos_units: "Martolos Birlikleri"
 dbo_martolos_units_desc: "Martolos birlikleri, Osmanlı ordusunun istibarat ve güvenlik görevlerinde önemli bir rol oynadı. Bu özel birlikler, sınır bölgelerinde devriye gezerek düşman hareketlerini izledi ve iç güvenliği sağladı. Martoloslar, Osmanlıların askeri yapısında kritik bir unsur olarak, imparatorluğun geniş topraklarını korumada etkili oldular."
 dbo_ottoman_empire: "Osmanlı İmparatorluğu"
 dbo_ottoman_empire_desc: "Osmanlı İmparatorluğu, disiplinli ordusu, gelişmiş idari sistemi ve stratejik ticaret merkezleri üzerindeki hâkimiyeti sayesinde hızla genişleyebilen bir devlettir. Tımar sistemi güçlü bir askerî yapı sağlarken, farklı din ve topluluklara tanınan özerklik iç istikrarı artırır. İstanbul’un fethiyle imparatorluk statüsü kazanır ve Doğu ile Batı arasında benzersiz bir güç odağı hâline gelir."
 dbo_modernized_timariot_system: "Modern Tımar Sistemi"
 dbo_modernized_timariot_system_desc: "[ShowGovernmentReformName('dbo_lessons_from_mongols')], [ShowGovernmentReformName('basic_timariot_system')], [ShowGovernmentReformName('expanded_timariot_system')] temelinde şekillenen ve Osmanlı İmparatorluğu’nun askeri-idari yapısını daha üst bir seviyeye taşıyan kapsamlı bir hükümet ıslahatıdır. Bu ıslahat, Moğol askeri geleneğinden çıkarılan derslerin Osmanlı devlet anlayışıyla sentezlenmesi sonucu ortaya çıkmış; özellikle hareketlilik, disiplin ve merkezi denetim ilkelerini tımar düzenine yeniden kazandırmıştır.\nBu yeni sistemde tımar sahipleri, yalnızca toprak gelirlerini tahsil eden yerel unsurlar olmaktan çıkarılarak, doğrudan devletin askeri kapasitesini besleyen sorumlu aktörler hâline getirilmiştir. Vergi toplama, asker yetiştirme ve sefer zamanında hazır kuvvet sağlama yükümlülükleri daha net kurallara bağlanmış; performansa dayalı bir yapı oluşturulmuştur. Böylece tımarın verimliliği artarken, taşra ordularının disiplin ve sevk kabiliyeti de güçlendirilmiştir."
 dbo_modernized_sekban_system: "Modern Sekban Sistemi"
 dbo_modernized_sekban_system_desc: "[ShowGovernmentReformName('sekban_system')] temelinde şekillenen ve Osmanlı İmparatorluğu’nun askeri-idari yapısını daha üst bir seviyeye taşıyan kapsamlı bir hükümet ıslahatıdır. Başlangıçta sadece lojistik destek ve yardımcı hizmetler için kullanılan bu sınırlı askeri yapı, savaş teknolojilerinin ve ateşli silahların evrimiyle birlikte cephenin en hayati unsuru olan tüfekli profesyonel piyadelere dönüşmüştür. Düzenli ordunun hantallaştığı dönemlerde esnek yapısı ve yüksek ateş gücüyle öne çıkan bu birimler, devletle yaptıkları süreli sözleşmeler sayesinde ordunun vurucu gücünü anlık olarak artırabilen yüksek disiplinli paralı askerler haline gelmişlerdir."
 dbo_piri_reis: "Pîrî Reis"
 dbo_piri_reis_desc: "Pîrî Reis, Osmanlı İmparatorluğu'nun denizcilik ve haritacılık alanındaki en parlak figürlerinden biridir. Onun detaylı haritaları ve denizcilik bilgisi, Osmanlıların Akdeniz ve ötesindeki deniz seferlerinde büyük avantaj sağlamıştır. Pîrî Reis'in çalışmaları, Osmanlı deniz gücünün temel taşlarından biri olarak kabul edilir ve imparatorluğun denizlerdeki hakimiyetini pekiştirmiştir. Türk denizci, amiral ve haritacıdır. Kitab-ı Bahriye adlı eseri Akdeniz kıyılarını ayrıntılı biçimde tanımlar. 1513 tarihli dünya haritası, Amerika kıtası hakkında dönemin en erken ve en değerli bilgilerini içermesiyle dikkat çeker. Denizcilik bilgisi, keşif ruhu ve bilimsel yaklaşımıyla Osmanlı deniz gücünün simge isimlerinden biri olmuştur."
 dbo_legacy_of_caka_bey: "Çaka Bey'in Mirası"
 dbo_legacy_of_caka_bey_desc: "Çaka Bey, 1071 sonrasında Anadolu'da Smirni (İzmir) merkezli ilk Türk denizci beyliğini kuran, Bizans sarayında aldığı eğitimle denizcilik teknolojisini bozkırın askeri dehasıyla birleştiren vizyoner bir stratejisttir. Türk tarihinin ilk donanmasını inşa ederek Ege adalarını fethetmesi ve Bizans'ı hem denizden hem de Balkanlardaki Peçenek ittifakıyla karadan kuşatma girişimi, erken dönemde deniz hakimiyeti (thalassocracy) kurabilen eşsiz bir karakter yapmaktadır. İstanbul'u fethetme idealini Selçuklu Sultanı I. Kılıç Arslan ile olan karmaşık hanedan ilişkileri ve Bizans entrikaları nedeniyle tamama erdiremese de, kurduğu denizcilik geleneği ve İzmir'deki tersane altyapısıyla Anadolu'nun Türk yurdu olma sürecine stratejik bir deniz gücü boyutu kazandırmıştır."