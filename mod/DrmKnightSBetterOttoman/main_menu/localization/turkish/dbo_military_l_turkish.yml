l_turkish:
 dbo_war_slave_tax_and_devshirme_system_policy: "Pençik Vergisi ve Devşirme Sistemi"
 dbo_war_slave_tax_and_devshirme_system_policy_desc: "Osmanlı İmparatorluğu'nun insan gücü ve bürokrasi yönetiminin temel taşıdır. Balkanlar ve Anadolu'daki gayrimüslim tebaanın yetenekli çocuklarının seçilerek devlet hizmetine alınması esasına dayanır. Sıkı bir eğitimden geçen bu gençler; askerlik yeteneklerine göre Yeniçeri Ocağı'na, idari zekalarına göre ise Enderun Mektebi'ne gönderilerek imparatorluğun en üst düzey yönetici kadrolarını oluştururlar. Bu sistem, hanedana sadık, toprak sahibi soylulardan bağımsız bir yönetici sınıfı yaratarak merkezi otoriteyi güçlendirir."
 DBO_MILITARY_LAW_CATEGORY: "[GetCountry('TUR').GetName] $MILITARY_LAW_CATEGORY$"
# dbo_military_army_fundamental_law
 dbo_military_army_fundamental_law: "Temel [Concept('army', 'Ordu')|e] Yapılanması"
 dbo_military_army_fundamental_law_desc: "Osmanlı ordusunun temel yapısını ve işleyişini belirleyen bu kanun, askerî disiplin, eğitim ve sefer düzenlemeleri gibi kritik unsurları kapsar. Ordu içindeki hiyerarşi, birliklerin görev dağılımı ve savaş stratejileri bu kanunla şekillendirilir. Ayrıca, askerî personelin hakları ve yükümlülükleri de detaylı bir şekilde düzenlenir, böylece imparatorluğun askeri gücü etkin ve disiplinli bir şekilde yönetilir."
 dbo_military_army_fundamental_alp_and_alperen_policy: "Alp ve Alperenler"
 dbo_military_army_fundamental_alp_and_alperen_policy_desc: "Gazi Osman Bey'in sancağı altında, Bizans sınırlarındaki uç boylarında gaza ateşini harlayan bu Alpler, yeni doğmakta olan devletin çelik çekirdeğiydi.\nDoğuştan gelen liderlik vasıfları ve \"Alperen\" ruhuyla harmanlanmış savaşçılıkları sayesinde, sadece kılıç sallayan birer asker değil, obalarının doğal önderleriydiler.\nEğerin üzerinde doğup büyüyen bu bahadırlar, atlarını savaşın bir uzvu gibi kullanır; başta ölümcül Türk yayı olmak üzere pusatların her türlüsüne hükmederlerdi.\nPusuların kurulduğu, umutların tükendiği en karanlık anlarda, şahsi kahramanlıkları ve gözü pek atılganlıklarıyla savaşın seyrini değiştirir, budunu yok olmaktan kurtarırlardı.\nDağ gibi heybetli cüsseleri ve sarsılmaz güçleriyle tanınan bu yiğitler, aynı zamanda bozkır töresinin sert gerçekliği olan kan davalarını da omuzlarında taşırlardı.\nRuhlarında sadece cenk hırsı değil, ince bir sanat damarı da bulunur; kimileri kopuz çalıp destanlar okuyarak gazilerin yorgun ruhlarını dinlendirirdi."
 dbo_military_army_fundamental_alp_and_alperen_policy_can_end_tooltip: "Hemen [ShowPolicyName('dbo_military_army_fundamental_alp_and_alperen_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
 dbo_military_army_fundamental_kapikulu_ocaklari_policy: "Kapıkulu Ocakları"
 dbo_military_army_fundamental_kapikulu_ocaklari_policy_desc: "Osmanlı İmparatorluğu'nun askeri gücünün belkemiğini oluşturan Kapıkulu askerleri, devşirme sistemiyle yetiştirilmiş seçkin savaşçılardı.\nPadişahın doğrudan emri altında olan bu askerler, disiplinli yapıları ve üstün savaş yetenekleriyle tanınırdı.\nYeniçeriler, Osmanlı ordusunun en ünlü birliği olarak, hem kara hem de deniz savaşlarında kritik roller üstlenirdi.\nSipahiler ise atlı birlikler olarak, hızlı hareket kabiliyetleri ve etkili saldırı teknikleriyle düşman hatlarını yararlardı.\nKapıkulu askerleri, sadece savaş alanında değil, aynı zamanda imparatorluğun iç güvenliğinde de önemli görevler üstlenirdi.\nOnların varlığı, Osmanlı'nın askeri başarısının ve geniş topraklarını koruma yeteneğinin temel taşlarından biriydi."
 dbo_military_army_fundamental_kapikulu_ocaklari_policy_can_end_tooltip: "[ShowAdvanceName('professional_armies_advance')] [Concept('advance', 'Geliştirmesini')|e] araştırdığın zaman [ShowPolicyName('dbo_military_army_fundamental_kapikulu_ocaklari_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_army_infantry_law
 dbo_military_army_infantry_law: "[Concept('army', 'Ordu')|e] [ShowUnitCategoryName('army_infantry')|e] Yapılanması"
 dbo_military_army_infantry_law_desc: "Piyade birliklerinin organizasyonu, eğitim standartları ve savaş taktiklerini belirleyen bu kanun, Osmanlı ordusunun kara savaşlarındaki etkinliğini artırmayı amaçlar. Piyadelerin disiplinli yapısı, silah kullanımı ve manevra kabiliyetleri bu kanunla düzenlenir. Ayrıca, piyade askerlerinin sefer hazırlıkları, lojistik destek ve moral yönetimi gibi kritik unsurlar da bu kanun kapsamında ele alınır."
 dbo_military_army_infantry_yeniceri_ocagi_policy: "Yeniçeri Ocağı"
 dbo_military_army_infantry_yeniceri_ocagi_policy_desc: "Osmanlı İmparatorluğu'nun kara savaşlarındaki en seçkin piyade birliği olan Yeniçeri Ocağı, devşirme sistemiyle yetiştirilmiş disiplinli ve cesur askerlerden oluşurdu.\nYeniçeriler, padişahın doğrudan emri altında olup, hem savaş alanında hem de imparatorluğun iç güvenliğinde kritik roller üstlenirdi.\nOnların varlığı, Osmanlı'nın askeri başarısının ve geniş topraklarını koruma yeteneğinin temel taşlarından biriydi."
 dbo_military_army_infantry_yeniceri_ocagi_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_army_fundamental_kapikulu_ocaklari_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken [ShowAdvanceName('janissaries_advance')] [Concept('advance', 'Geliştirmesini')|e] araştırdığın zaman [ShowPolicyName('dbo_military_army_infantry_yeniceri_ocagi_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_army_cavalry_law
 dbo_military_army_cavalry_law: "[Concept('army', 'Ordu')|e] [ShowUnitCategoryName('army_cavalry')|e] Yapılanması"
 dbo_military_army_cavalry_law_desc: "Süvari birliklerinin organizasyonu, eğitim standartları ve savaş taktiklerini belirleyen bu kanun, Osmanlı ordusunun hareket kabiliyetini ve saldırı gücünü artırmayı hedefler. Süvarilerin hızlı manevra yetenekleri, at kullanımı ve silah teknikleri bu kanunla düzenlenir. Ayrıca, süvari askerlerinin sefer hazırlıkları, lojistik destek ve moral yönetimi gibi kritik unsurlar da bu kanun kapsamında ele alınır."
 dbo_military_army_cavalry_lessons_from_mongols_policy: "Moğollardan Alınan Dersler"
 dbo_military_army_cavalry_lessons_from_mongols_policy_desc: "Moğollardan alınan dersler, Osmanlıların askeri stratejilerini ve yönetim yaklaşımlarını geliştirmelerine yardımcı oldu. Moğol taktikleri ve organizasyon becerileri, Osmanlıların savaş alanındaki etkinliğini artırdı. Moğollardan öğrenilen bu dersler, Osmanlıların geniş topraklarını koruma ve yönetme yeteneklerini güçlendirdi."
 dbo_military_army_cavalry_lessons_from_mongols_policy_can_end_tooltip: "Hemen [ShowPolicyName('dbo_military_army_cavalry_lessons_from_mongols_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
 dbo_military_army_cavalry_timariot_system_policy: "Tımarlı Sipahi Sistemi"
 dbo_military_army_cavalry_timariot_system_policy_desc: "Tımarlı Sipahi Sistemi, Osmanlı İmparatorluğu'nun askeri-idari yapısını daha üst bir seviyeye taşıyan kapsamlı bir hükümet ıslahatıdır. Bu ıslahat, Moğol askeri geleneğinden çıkarılan derslerin Osmanlı askeri organizasyonuna entegrasyonunu içerir. Tımarlı sipahiler, atlı birlikler olarak Osmanlı ordusunun hareket kabiliyetini ve saldırı gücünü artırırken, aynı zamanda yerel yönetim ve vergi toplama görevlerini de üstlenirlerdi. Bu sistem, Osmanlıların geniş topraklarını daha etkin bir şekilde kontrol etmelerine ve savunmalarına olanak tanıdı."
 dbo_military_army_cavalry_timariot_system_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_army_cavalry_lessons_from_mongols_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken [ShowAdvanceName('timariots')] [Concept('advance', 'Geliştirmesini')|e] araştırdığın zaman [ShowPolicyName('dbo_military_army_cavalry_timariot_system_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_army_artillery_law
 dbo_military_army_artillery_law: "[Concept('army', 'Ordu')|e] [ShowUnitCategoryName('army_artillery')|e] Yapılanması"
 dbo_military_army_artillery_law_desc: "Topçu birliklerinin organizasyonu, eğitim standartları ve savaş taktiklerini belirleyen bu kanun, Osmanlı ordusunun ateş gücünü ve kuşatma yeteneklerini geliştirmeyi amaçlar. Topçuların silah kullanımı, atış teknikleri ve mühimmat yönetimi bu kanunla düzenlenir. Ayrıca, topçu birliklerinin sefer hazırlıkları, lojistik destek ve moral yönetimi gibi kritik unsurlar da bu kanun kapsamında ele alınır."
 dbo_military_army_artillery_topcu_ocagi_policy: "Topçu Ocağı"
 dbo_military_army_artillery_topcu_ocagi_policy_desc: "Osmanlı İmparatorluğu'nun atlı birlikleri arasında kritik bir rol oynayan Topçu Ocağı, savaş alanında ateş gücünü ve kuşatma yeteneklerini artıran seçkin askerlerden oluşurdu.\nTopçular, Osmanlı ordusunun kara savaşlarındaki etkinliğini artırmak için gelişmiş silah kullanımı, atış teknikleri ve mühimmat yönetimi konularında uzmanlaşmışlardı.\nOnların varlığı, Osmanlı'nın askeri başarısının ve geniş topraklarını koruma yeteneğinin temel taşlarından biriydi."
 dbo_military_army_artillery_topcu_ocagi_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_army_fundamental_kapikulu_ocaklari_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken [ShowAdvanceName('cannon_maker_advance')] [Concept('advance', 'Geliştirmesini')|e] araştırdığın zaman [ShowPolicyName('dbo_military_army_artillery_topcu_ocagi_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_army_heavy_artillery_law 
 dbo_military_army_heavy_artillery_law: "[Concept('army', 'Ordu')|e] [ShowUnitCategoryName('dbo_army_heavy_artillery')|e] Yapılanması"
 dbo_military_army_heavy_artillery_law_desc: "Ağır topçu birliklerinin organizasyonu, eğitim standartları ve savaş taktiklerini belirleyen bu kanun, Osmanlı ordusunun kuşatma ve savunma yıkma kapasitelerini artırmayı hedefler. Ağır topçuların devasa silah kullanımı, atış teknikleri ve mühimmat yönetimi bu kanunla düzenlenir. Ayrıca, ağır topçu birliklerinin sefer hazırlıkları, lojistik destek ve moral yönetimi gibi kritik unsurlar da bu kanun kapsamında ele alınır."
 dbo_military_army_heavy_artillery_great_bronze_cannon_policy: "Büyük Bronz Top"
 dbo_military_army_heavy_artillery_great_bronze_cannon_policy_desc: "Büyük Bronz Top, Osmanlı İmparatorluğu'nun kuşatma ve savunma yıkma kapasitelerini artıran devasa bir topçu silahıdır. Bu top, özellikle kaleleri ve surları yıkmak için tasarlanmış olup, savaş alanında düşman hatlarını delmekte kritik bir rol oynar. Büyük Bronz Top'un kullanımı, Osmanlı ordusunun ateş gücünü ve savaş stratejilerini önemli ölçüde güçlendirmiştir."
 dbo_military_army_heavy_artillery_great_bronze_cannon_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_army_artillery_topcu_ocagi_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken Fatih Sultan Mehmed [Concept('ruler', 'Hükümdar')|e] olduğu zaman [ShowPolicyName('dbo_military_army_heavy_artillery_great_bronze_cannon_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_army_auxiliary_law
 dbo_military_army_auxiliary_law: "[Concept('army', 'Ordu')|e] [ShowUnitCategoryName('army_auxiliary')|e] Yapılanması"
 dbo_military_army_auxiliary_law_desc: "Yardımcı birliklerin organizasyonu, eğitim standartları ve destek görevlerini belirleyen bu kanun, Osmanlı ordusunun genel savaş etkinliğini artırmayı amaçlar. Yardımcı birliklerin lojistik destek, mühimmat taşımacılığı ve saha hizmetleri gibi kritik görevleri bu kanunla düzenlenir. Ayrıca, yardımcı birliklerin sefer hazırlıkları, koordinasyon ve moral yönetimi gibi unsurlar da bu kanun kapsamında ele alınır."
 dbo_military_army_auxiliary_cebeci_and_saka_ocagi_policy: "Cebeci ve Saka Ocağı"
 dbo_military_army_auxiliary_cebeci_and_saka_ocagi_policy_desc: "Osmanlı İmparatorluğu'nun yardımcı birlikleri arasında kritik bir rol oynayan Cebeci ve Saka Ocağı, lojistik destek ve saha hizmetlerinde uzmanlaşmış seçkin askerlerden oluşurdu.\nCebeciler, silahların bakım ve onarımından sorumlu iken, Sakalar ise askerlerin su ve erzak ihtiyaçlarını karşılamakla görevliydiler.\nOnların varlığı, Osmanlı ordusunun genel savaş etkinliğini ve dayanıklılığını önemli ölçüde artırmıştı."
 dbo_military_army_auxiliary_cebeci_and_saka_ocagi_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_army_artillery_topcu_ocagi_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken [ShowAdvanceName('logistics_advance')] [Concept('advance', 'Geliştirmesini')|e] araştırdığın zaman [ShowPolicyName('dbo_military_army_auxiliary_cebeci_and_saka_ocagi_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_gendarme_law
 dbo_military_gendarme_law: "Jandarma Yapılanması"
 dbo_military_gendarme_law_desc: "Jandarma birliklerinin organizasyonu, eğitim standartları ve iç güvenlik görevlerini belirleyen bu kanun, Osmanlı İmparatorluğu'nun topraklarındaki düzeni ve istikrarı sağlamayı amaçlar. Jandarmaların suçla mücadele, halkın korunması ve asayişin sağlanması gibi kritik görevleri bu kanunla düzenlenir. Ayrıca, jandarma birliklerinin sefer hazırlıkları, lojistik destek ve moral yönetimi gibi unsurlar da bu kanun kapsamında ele alınır."
 dbo_military_gendarme_martolos_units_policy: "Martolos Birlikleri"
 dbo_military_gendarme_martolos_units_policy_desc: "Martolos birlikleri, Osmanlı ordusunun istibarat ve güvenlik görevlerinde önemli bir rol oynadı. Bu özel birlikler, sınır bölgelerinde devriye gezerek düşman hareketlerini izledi ve iç güvenliği sağladı. Martoloslar, Osmanlıların askeri yapısında kritik bir unsur olarak, imparatorluğun geniş topraklarını korumada etkili oldular."
 dbo_military_gendarme_martolos_units_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_army_infantry_yeniceri_ocagi_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken [ShowAdvanceName('millets')] [Concept('advance', 'Geliştirmesini')|e] araştırdığın zaman [ShowPolicyName('dbo_military_gendarme_martolos_units_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
# dbo_military_navy_fundamental_law
 dbo_military_navy_fundamental_law: "Temel [Concept('navy', 'Donanma')|e] Yapılanması"
 dbo_military_navy_fundamental_law_desc: "Deniz kuvvetlerinin temel organizasyonu, eğitim standartları ve savaş taktiklerini belirleyen bu kanun, Osmanlı'nın deniz gücünü ve deniz stratejilerini geliştirmeyi amaçlar. Deniz kuvvetlerinin sefer hazırlıkları, lojistik destek ve moral yönetimi gibi kritik unsurlar bu kanunla düzenlenir."
 dbo_military_navy_fundamental_legacy_of_caka_bey_policy: "Çaka Bey'in Mirası"
 dbo_military_navy_fundamental_legacy_of_caka_bey_policy_desc: "Çaka Bey, 1071 sonrasında Anadolu'da Smirni (İzmir) merkezli ilk Türk denizci beyliğini kuran, Bizans sarayında aldığı eğitimle denizcilik teknolojisini bozkırın askeri dehasıyla birleştiren vizyoner bir stratejisttir. Türk tarihinin ilk donanmasını inşa ederek Ege adalarını fethetmesi ve Bizans'ı hem denizden hem de Balkanlardaki Peçenek ittifakıyla karadan kuşatma girişimi, erken dönemde deniz hakimiyeti (thalassocracy) kurabilen eşsiz bir karakter yapmaktadır. İstanbul'u fethetme idealini Selçuklu Sultanı I. Kılıç Arslan ile olan karmaşık hanedan ilişkileri ve Bizans entrikaları nedeniyle tamama erdiremese de, kurduğu denizcilik geleneği ve İzmir'deki tersane altyapısıyla Anadolu'nun Türk yurdu olma sürecine stratejik bir deniz gücü boyutu kazandırmıştır."
 dbo_military_navy_fundamental_legacy_of_caka_bey_policy_can_end_tooltip: "[ShowGovernmentReformName('dbo_conquest_turkish_renaissance_stamp')]\n[Concept('government_reform', 'Hükûmet Islahatına')|e] sahipsen, [ShowProvinceDefinitionName('smyrna_province')] [Concept('province', 'Vilayetini')|e] tamamıyla ele geçirdiğin zaman [ShowPolicyName('dbo_military_navy_fundamental_legacy_of_caka_bey_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"
 dbo_military_navy_fundamental_barbaros_hayrettin_pasha_policy: "Barbaros Hayreddin Paşa"
 dbo_military_navy_fundamental_barbaros_hayrettin_pasha_policy_desc: "Barbaros Hayreddin Paşa, Osmanlı İmparatorluğu'nun denizcilik tarihinde efsanevi bir figürdür. Akdeniz'deki deniz hakimiyetini pekiştiren ve Osmanlı donanmasını güçlendiren bu ünlü amiral, cesareti ve stratejik dehasıyla tanınır. Barbaros, sadece Osmanlı'nın değil, tüm Akdeniz'in kaderini değiştiren önemli deniz savaşlarında kritik roller üstlenmiştir. Onun liderliğinde, Osmanlı donanması birçok zafer kazanmış ve imparatorluğun denizlerdeki gücü artmıştır."
 dbo_military_navy_fundamental_barbaros_hayrettin_pasha_policy_can_end_tooltip: "[ShowPolicyName('dbo_military_navy_fundamental_legacy_of_caka_bey_policy')] [Concept('policy', 'Politikası')|e] yürürlükteyken tarihsel olarak [ShowPolicyName('dbo_military_navy_fundamental_barbaros_hayrettin_pasha_policy')] [Concept('policy', 'Politikasını')|e] elde edersin!"