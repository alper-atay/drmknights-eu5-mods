l_turkish:
 STATIC_MODIFIER_NAME_dbo_ottoman_interregnum: "Fetret Devri"
 STATIC_MODIFIER_DESC_dbo_ottoman_interregnum: "Ankara Savaşı'nda alınan ağır yenilgi sonrası Yıldırım Bayezid'in oğulları arasında on bir yıl süren taht kavgalarıyla geçen, devletin birliğinin sarsıldığı, Anadolu beyliklerinin yeniden bağımsızlık kazandığı ve imparatorluğun parçalanma eşiğine geldiği büyük kaos ve iç savaş dönemi."
 STATIC_MODIFIER_NAME_dbo_ottoman_interregnum_recovery: "Fetret Devri Sonrası Toparlanma Dönemi"
 STATIC_MODIFIER_DESC_dbo_ottoman_interregnum_recovery: "Fetret Devri'nin sona ermesiyle birlikte devletin yeniden birliğini sağladığı, merkezi otoritenin güçlendiği ve kaybedilen toprakların geri kazanılmaya başlandığı toparlanma süreci."
 STATIC_MODIFIER_NAME_dbo_character_yildirim_sultan_bayezid: "[GetCharacter('dbo_yildirim_sultan_bayezid').GetName]'in $dbo_situation$"
 STATIC_MODIFIER_DESC_dbo_character_yildirim_sultan_bayezid: "Yıldırım lakabıyla anılan Bayezid'in, Anadolu Türk birliğini büyük ölçüde sağladığı, İstanbul'u kuşattığı ve Niğbolu Zaferi ile Haçlı dünyasına karşı kazandığı mutlak üstünlüğü temsil eden askeri ve siyasi vizyonu."
 STATIC_MODIFIER_NAME_dbo_character_fatih_sultan_mehmed: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName]'in $dbo_situation$"
 STATIC_MODIFIER_DESC_dbo_character_fatih_sultan_mehmed: "İstanbul'u fethederek bir çağı kapatıp yeni bir çağ açan, Roma İmparatorluğu'nun varisi olma iddiasıyla devleti cihanşümul bir imparatorluğa dönüştüren, bilim ve sanata önem veren büyük hükümdarın vizyonu."
 STATIC_MODIFIER_NAME_dbo_character_yavuz_sultan_selim: "[GetCharacter('dbo_yavuz_sultan_selim').GetName]'in $dbo_situation$"
 STATIC_MODIFIER_DESC_dbo_character_yavuz_sultan_selim: "Yavuz Sultan Selim'in sekiz yıllık kısa saltanatına sığdırdığı devasa fetihlerle, İslam dünyasını tek bir sancak altında toplama ve Osmanlı'yı mutlak bir küresel güç haline getirme vizyonu."