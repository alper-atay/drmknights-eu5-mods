 dbo_conquest: "Cihan Hâkimiyeti Ülküsü"
 dbo_conquest_desc: "Anadolu’nun dar ufukları artık Osmanlı’ya yetmemektedir. Roma’nın mirası, İslam’ın muhafızlığı ve Türk kılıcının sarsılmaz kudreti tek bir ülküde birleşmiştir: cihana nizam vermek. Osmanlı artık yalnızca toprak kazanan bir devlet değil, tarihin akışını belirleyen mutlak bir iradedir. Dünya parçalanmış hâlde kaldıkça fitne ve kaos sona ermeyecektir. Bu nedenle doğudan batıya, kuzeyden güneye tüm ticaret yolları, kutsal mabedler ve imparatorluk başkentleri Osmanlı sancağı altında toplanmalıdır. Direnen kılıçla ezilecek, boyun eğen adaletle korunacaktır. Her fetih, yalnızca bir zafer değil; dünyayı tek bir merkezden yönetilen düzene yaklaştıran kutsal bir adımdır. Osmanlı, fethettiği toprakları değil; cihanın kaderini miras alır. Tek bir taht, tek bir nizam ve tek bir dünya kurulmadıkça gerçek barış mümkün değildir. Bu yol, imparatorluğun değil; dünyanın fethidir."
 dbo_casus_belli_price: "Hak İddiası Bedeli"
 dbo_conquest_anatolian_turks_press_claims: "Anadolu Türk Birliği – Tek Yurt, Tek İrade"
 dbo_conquest_anatolian_turks_press_claims_desc: "Anadolu, Türk boylarının yurdu; ancak parçalanmış hâliyle gücünü kaybetmiş bir diyardır. Beyliklerin rekabeti, kardeşin kardeşe kılıç çektiği bu toprakları zayıflatmış; dış tehditlere açık hâle getirmiştir. Osmanlı’nın vazifesi açıktır: Anadolu’yu tek bir irade altında birleştirmek. Bu birlik, yalnızca toprakların toplanması değil; Türk töresinin, İslam nizamının ve devlet geleneğinin yeniden tesisidir. Dağınık sancaklar tek bir merkeze bağlandıkça iç savaş sona erecek, düzen ve güven yeniden hâkim olacaktır. Boyun eğen korunacak, direnen ise birliğin bekası için susturulacaktır. Anadolu birleştirilmeden ne Rumeli kalıcı olur ne de cihan hayali mümkün hâle gelir. Tek yurt, tek bayrak ve tek otorite sağlandığında Osmanlı, sağlam bir temel üzerine yükselecek; bu topraklar imparatorluğun kalbi olarak sonsuza dek atmaya devam edecektir."
 dbo_conquest_rumelia_press_claims: "Rumeli’nin Fethi – İki Kıta, Tek Devlet"
 dbo_conquest_rumelia_press_claims_desc: "TRumeli, Osmanlı için yalnızca yeni topraklar değil; cihan hâkimiyetine açılan kapıdır. Balkanlar’ın parçalanmış krallıkları, iç çekişmeler ve eski imparatorlukların gölgeleri altında ayakta durmaktadır. Osmanlı’nın görevi, bu dağınıklığı sona erdirmek ve Rumeli’ye kalıcı bir nizam getirmektir. Bu fetih, geçici akınlar değil; yerleşme, idare ve düzen kurma iradesidir. Kaleler alınacak, yollar güvence altına alınacak, şehirler Osmanlı kanunuyla yeniden şekillenecektir. Boyun eğen halk adaletle yönetilecek, direnen güç ise imparatorluğun kudretiyle ezilecektir. Rumeli elde edilmeden Anadolu güvende değildir; iki kıta tek bir irade altında birleşmeden imparatorluk tamamlanmış sayılmaz. Anadolu ile Rumeli tek beden olduğunda, Osmanlı artık bölgesel bir güç değil; Avrupa’nın kaderini tayin eden bir devlet hâline gelecektir."
 dbo_conquest_fertile_crescent_press_claims: "Verimli Hilal’in Hâkimiyeti – Medeniyetin Kalbi"
 dbo_conquest_fertile_crescent_press_claims_desc: "Verimli Hilal, insanlığın ilk şehirlerinin, kadim ilmin ve büyük inançların doğduğu topraklardır. Ancak yüzyıllardır süren savaşlar ve bölünmüş idareler bu bereketli diyarı istikrarsızlığa sürüklemiştir. Osmanlı’nın vazifesi, medeniyetin kalbini yeniden tek bir nizam altında toplamaktır. Bu hâkimiyet, yalnızca fetih değil; düzenin, adaletin ve refahın tesisidir. Fırat’tan Dicle’ye uzanan yollar güvence altına alınacak, şehirler yeniden canlanacak, ticaret ve ilim Osmanlı himayesinde yükselecektir. Direnenler imparatorluğun kudretiyle bastırılacak, itaat edenler ise kanun ve adaletle korunacaktır. Verimli Hilal kontrol altına alınmadan kutsal şehirler güvende olamaz, doğu ile batı arasındaki denge sağlanamaz. Bu topraklar Osmanlı’ya bağlandığında, imparatorluk yalnızca güç kazanmaz; insanlığın kadim mirasına da sahip çıkarak cihana düzen verecek temeli sağlamlaştırır."
 dbo_conquest_arabian_peninsula_press_claims: "Arap Yarımadası’nın Hâkimiyeti – Kutsal Toprakların Muhafızı"
 dbo_conquest_arabian_peninsula_press_claims_desc: "Arap Yarımadası, İslam’ın doğduğu; kutsal şehirlerin, kadim kervan yollarının ve inancın kalbinin bulunduğu mukaddes bir diyardır. Bu toprakların dağınık kabileler ve zayıf otoriteler arasında bölünmüş olması, kutsal düzeni tehdit etmektedir. Osmanlı’nın vazifesi, Haremeyn’i korumak ve yarımadaya kalıcı bir nizam getirmektir. Bu hâkimiyet, sıradan bir fetih değil; bir emanetin devralınmasıdır. Mekke ve Medine güvence altına alınacak, hac yolları korunacak, ticaret ve inanç Osmanlı sancağı altında emniyet bulacaktır. Boyun eğenler adaletle idare edilecek, kutsal düzene kastedenler ise kararlılıkla bertaraf edilecektir. Arap Yarımadası Osmanlı idaresine girdiğinde imparatorluk yalnızca güç kazanmaz; İslam dünyasının liderliği de fiilen tek elde toplanır. Kutsal toprakların muhafızlığı, Osmanlı’yı bir devlet olmaktan çıkarır; onu ümmetin hamisi ve cihan nizamının merkezine taşır."
 dbo_conquest_black_sea_press_claims: "Karadeniz’in Hâkimiyeti – Türk Gölü"
 dbo_conquest_black_sea_press_claims_desc: "Karadeniz, ticaret yollarının kesiştiği, kuzey ile güneyi birbirine bağlayan stratejik bir denizdir. Ancak yabancı limanlar ve rakip filolar var oldukça bu sular Osmanlı için daima bir tehdit olacaktır. İmparatorluğun hedefi açıktır: Karadeniz’i tamamen Osmanlı hâkimiyetine almak ve onu bir Türk gölüne dönüştürmek. Bu hâkimiyet, yalnızca kıyı şehirlerinin fethi değil; denizin tamamının kontrol altına alınmasıdır. Boğazlar kilitlenecek, düşman donanmaları Karadeniz’e sokulmayacak, ticaret yolları Osmanlı limanları arasında güvenle akacaktır. İtaat edenler refah ve düzen bulacak, direnenler ise denizden ve karadan kuşatılarak etkisiz hâle getirilecektir. Karadeniz güvence altına alınmadan başkent emniyette değildir, kuzeyden gelen tehditler sona ermez. Bu deniz Osmanlı sancağı altında birleştirildiğinde, imparatorluk hem Anadolu’yu hem Rumeli’yi sağlam bir zırhla koruyacak ve cihan hâkimiyeti yolunda en kritik eşiği aşacaktır."
 dbo_conquest_nile_river_press_claims: "Mısır’ın Fethi – İmparatorluğun Kilit Taşı"
 dbo_conquest_nile_river_press_claims_desc: "Mısır, Nil’in bereketiyle beslenen toprakları, kadim başkentleri ve doğu ile batıyı birbirine bağlayan ticaret yollarıyla yalnızca bir ülke değil; bir imparatorluğun anahtarıdır. Bu diyarın kontrolü, bölgesel hâkimiyetle yetinmeyen Osmanlı için kaçınılmaz bir adımdır. Mısır’ın fethi, yalnızca Memlük gücünün sona erdirilmesi değil; İslam dünyasının siyasi ve iktisadi merkezinin Osmanlı’ya geçmesidir. Kahire alındığında hilafet fiilen tek elde toplanacak, Haremeyn’in yolu güvence altına alınacak ve Akdeniz ile Hint Okyanusu arasındaki ticaret Osmanlı iradesine bağlanacaktır. Direnen kuvvetler dağıtılacak, itaat eden halk Osmanlı kanunu ve adaletiyle korunacaktır. Mısır Osmanlı sancağı altına girdiğinde imparatorluk bir bölge devleti olmaktan çıkar, kıtalar arası bir güç hâline gelir. Bu fetihle Osmanlı, yalnızca toprak değil; dinin, ticaretin ve siyasetin merkezini eline alarak cihan hâkimiyeti yolunda geri dönülmez bir eşiği aşar."