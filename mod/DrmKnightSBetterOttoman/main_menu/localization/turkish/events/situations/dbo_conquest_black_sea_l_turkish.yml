l_turkish:
 dbo_conquest_black_sea.1.title: "[ShowSituationName('dbo_conquest_black_sea')]"
 dbo_conquest_black_sea.1.desc: "Osmanlı İmparatorluğu, İstanbul’un fethiyle Boğazların denetimini ele geçirerek Karadeniz’i stratejik olarak kapalı bir iç denize dönüştürdü. Kırım Hanlığı’nın Osmanlı hâkimiyetine girmesi, Trabzon’un fethi ve kuzey limanlarıyla kurulan ticari–askerî kontrol sayesinde Karadeniz’de yabancı donanmaların varlığı büyük ölçüde sınırlandı. Bu durum, Osmanlı’ya güvenli ticaret yolları, güçlü deniz üstünlüğü ve kuzey sınırlarında siyasi istikrar sağladı."
 dbo_conquest_black_sea.1.a: "[ShowSituationNameWithNoTooltip('dbo_conquest_black_sea')] mücadelesi başlasın!"
 dbo_conquest_black_sea.2.title: "[ShowSituationName('dbo_conquest_black_sea')]"
 dbo_conquest_black_sea.2.desc: "[ShowSituationName('dbo_conquest_black_sea')] uğruna verdiğimiz onlarca mücadele ve sayısız şehidin kanıyla boyanmış vatan toprakları artık [ShowCultureGroupName('turkic_group')] milletinin ebedi bir parçası. Mücadelemiz devam edecektir. Su uyur düşman uyumaz!"
 dbo_conquest_black_sea.2.a: "[ShowSituationNameWithNoTooltip('dbo_conquest_black_sea')] huzur buldu!"
 dbo_conquest_black_sea.100.title: "[target_country.GetNameWithNoTooltip] Seferi"
 dbo_conquest_black_sea.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ShowSituationName('dbo_conquest_black_sea')] sağlamak için bir sonraki hamlesini düşünürken muzaffer [ROOT.GetCountry.GetAdjective] sancaklarının rüzgârda dalgalanışını seyrediyor. Komşu topraklarsa şimdiden büyüyen [ROOT.GetCountry.GetFlavorRank] egemenliğine dâhil olmaya hazır görünüyor.\n\n[target.GetProvince.GetName] vilayeti üstünde hak iddia etmeye karar verirsek [target.GetArea.GetName] üstündeki kontrolünü sağlamlaştırır ve [ShowSituationName('dbo_conquest_black_sea')] sağlamaya bir adım daha yakın oluruz. Yeni bir sefer düzenleme zamanı geldi!"
 dbo_conquest_black_sea.100.a: "[target.GetName] yakında bizim olacak!"