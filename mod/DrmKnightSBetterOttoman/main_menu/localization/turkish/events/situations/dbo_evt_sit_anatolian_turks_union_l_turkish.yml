 dbo_evt_sit_anatolian_turks_union.1.title: "[ShowSituationName('dbo_sit_anatolian_turks_union')]"
 dbo_evt_sit_anatolian_turks_union.1.desc: "Malazgirt Meydan Savaşı sonrası Anadolu’da 1. beylikler dönemi başlamıştır. Bu dönemde Anadolu’da Danışmendliler, Saltuklar, Mengücekler, Artuklular, Çaka Beyliği gibi beyliklerin yanında Türkiye Selçuklu Devleti kurulmuştur. Yani Anadolu Türk siyasi birliği parçalanmış durumdadır. Türkiye Selçukluları 1. Beylikler ile mücadele ederek sağlamaya çalışmış ve büyük oranda da başarılı olmuştur. Türkiye Selçuklu Devleti’nin Moğollar’a yenildiği Kösedağ Savaşı sonrası Anadolu Türk siyasi birliği tekrar parçalandı ve 2. Beylikler dönemi başladı."
 dbo_evt_sit_anatolian_turks_union.1.a: "Yeniden [ShowSituationNameWithNoTooltip('dbo_sit_anatolian_turks_union')] mücadelesi başlasın!"
 dbo_evt_sit_anatolian_turks_union.2.title: "[ShowSituationName('dbo_sit_anatolian_turks_union')]"
 dbo_evt_sit_anatolian_turks_union.2.desc: "[ShowSituationName('dbo_sit_anatolian_turks_union')] uğruna verdiğimiz onlarca mücadele ve sayısız şehidin kanıyla boyanmış vatan toprakları artık [ShowCultureGroupName('turkic_group')] milletinin ebedi bir parçası. Mücadelemiz devam edecektir. Su uyur düşman uyumaz!"
 dbo_evt_sit_anatolian_turks_union.2.a: "[ShowSituationNameWithNoTooltip('dbo_sit_anatolian_turks_union')] artık bizim!"
 dbo_evt_sit_anatolian_turks_union.100.title: "[target_country.GetNameWithNoTooltip] Seferi"
 dbo_evt_sit_anatolian_turks_union.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ShowSituationName('dbo_sit_anatolian_turks_union')] sağlamak için bir sonraki hamlesini düşünürken muzaffer [ROOT.GetCountry.GetAdjective] sancaklarının rüzgârda dalgalanışını seyrediyor. Komşu topraklarsa şimdiden büyüyen [ROOT.GetCountry.GetFlavorRank] egemenliğine dâhil olmaya hazır görünüyor.\n\n[target.GetProvince.GetName] vilayeti üstünde hak iddia etmeye karar verirsek [target.GetArea.GetName] üstündeki kontrolünü sağlamlaştırır ve [ShowSituationName('dbo_sit_anatolian_turks_union')] sağlamaya bir adım daha yakın oluruz. Yeni bir sefer düzenleme zamanı geldi!"
 dbo_evt_sit_anatolian_turks_union.100.a: "[target.GetName] yakında bizim olacak!"