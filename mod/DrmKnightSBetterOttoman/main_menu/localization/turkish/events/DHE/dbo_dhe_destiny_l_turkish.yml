 dbo_dhe_destiny.102.title: "[ShowLawName('recruitment_law')]\n[Concept('law', 'Kanunu')|e]"
 dbo_dhe_destiny.102.desc: "Osmanlı İmparatorluğu'nun insan gücü ve bürokrasi yönetiminin temel taşıdır. Balkanlar ve Anadolu'daki gayrimüslim tebaanın yetenekli çocuklarının seçilerek devlet hizmetine alınması esasına dayanır. Sıkı bir eğitimden geçen bu gençler; askerlik yeteneklerine göre Yeniçeri Ocağı'na, idari zekalarına göre ise Enderun Mektebi'ne gönderilerek imparatorluğun en üst düzey yönetici kadrolarını oluştururlar. Bu sistem, hanedana sadık, toprak sahibi soylulardan bağımsız bir yönetici sınıfı yaratarak merkezi otoriteyi güçlendirir."
 dbo_dhe_destiny.102.historical_info: "Devşirme sistemi, Osmanlı Devleti'nin özellikle Balkanlar'daki Hristiyan tebaanın yetenekli çocuklarını seçerek devlet hizmetine kazandırdığı, imparatorluğun askeri ve idari yapısının temelini oluşturan özgün bir insan kaynağı modelidir.\nBelirli kurallar çerçevesinde (tek erkek çocuk alınmaması, asil ailelerden seçilmesi gibi) toplanan bu çocuklar, önce Türk ailelerin yanına verilerek Türk-İslam kültürünü ve dilini öğrenir, ardından Acemi Ocağı'nda sıkı bir eğitimden geçerlerdi.\nBu süreç sonunda fiziksel yetenekleri ön planda olanlar Yeniçeri Ocağı'na asker olarak alınırken, zihinsel kapasitesi yüksek olanlar Enderun Mektebi'ne seçilerek sadrazamlığa kadar yükselebilen üst düzey devlet bürokratları haline gelirlerdi.\nSistem, padişaha doğrudan bağlı ve yerel çıkar gruplarından bağımsız bir yönetici sınıfı yaratarak merkezi otoritenin korunmasını sağlamış, ancak 17. yüzyıldan itibaren usullerin bozulmasıyla disiplinini kaybederek yerini farklı uygulamalara bırakmıştır."
 dbo_dhe_destiny.102.a: "Geleceğimiz için!"
# Winner Ottoman get all Beyliks
 dbo_dhe_destiny.103.title: "[ShowSituationName('rise_of_the_ottomans')]\n Zaferimizle Sonuçlandı"
 dbo_dhe_destiny.103.desc: "Konstantiniyye’nin fethiyle çağ açan devletimiz, Rumeli’nin ardından Anadolu’nun geri kalanı üzerinde de mutlak ve ebedi hâkimiyetini ilan ediyor.\nArtık beylikler arası rekabet dönemi tarihin tozlu sayfalarına karışmış, geride kalan tüm sancaklar merkezi otoritemizin sarsılmaz birer parçası olarak safımıza katılmıştır.\nBir zamanların müstakil beylikleri artık payitahtın eyaletleri olarak gücümüze güç katarken, Anadolu’da tek bir aykırı sesin dahi kalmadığı bu mutlak bütünleşme süreci tamamlanıyor.\nDoğudan batıya uzanan bu devasa coğrafya tek bir mühürle mühürlenirken, sancağımızın gölgesi kıtaları aşan bir dünya imparatorluğunun doğuşunu tüm cihana haykırıyor.\nGücümüz birleşti, irademiz tek bir merkezde toplandı; artık hiçbir kuvvet bu görkemli yükselişin önünde duramayacaktır."
 dbo_dhe_destiny.103.a: "Tüm Anadolu Beylikleri sancağımız altında birleştir!"
 dbo_dhe_destiny.103.b: "Hayır onları savaş meydanların da topraklarımıza katacağız!"
# dbo_destiny_cultural_capital_constantinople
 dbo_dhe_destiny.201.title: "[ShowGovernmentReformName('dbo_destiny_cultural_capital_constantinople')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.201.desc: "$dbo_destiny_cultural_capital_constantinople_desc$"
 dbo_dhe_destiny.201.historical_info: "[ShowLocationName('constantinople')], tarih boyunca Roma, Bizans ve Osmanlı gibi büyük medeniyetlere başkentlik yapmış; siyaset, ticaret, kültür ve sanatın kesiştiği eşsiz bir merkez olmuştur. Antik çağdan itibaren mimari, hukuk, din ve şehircilik alanlarında derin izler bırakan bu şehir, yalnızca bir yönetim merkezi değil, aynı zamanda medeniyet üretiminin kalbi olarak öne çıkmıştır.\nÖzellikle 16. yüzyılda, Kanuni Sultan Süleyman devrinde [ShowLocationName('constantinople')]’in kültürel hayatı altın çağını yaşamıştır. İmparatorluğun en geniş sınırlarına ulaştığı bu dönemde, siyasi istikrar ve ekonomik güç, kültürel ve sanatsal faaliyetlere doğrudan yansımıştır. Mimar Sinan’ın inşa ettiği Süleymaniye Külliyesi başta olmak üzere camiler, medreseler, imaretler, köprüler ve hamamlar şehri yalnızca fiziksel olarak değil, düşünsel ve estetik açıdan da yeniden şekillendirmiştir. Bu yapılar, Osmanlı mimarisinin ulaştığı teknik ustalığı ve estetik olgunluğu simgeler.\nAynı dönemde edebiyat, hat, tezhip ve minyatür sanatları da büyük bir gelişme göstermiştir. Divan edebiyatı zirveye ulaşmış; şairler, âlimler ve sanatkârlar saray himayesinde üretim yapmıştır. Medreseler ilim hayatının merkezleri hâline gelirken, İstanbul farklı coğrafyalardan gelen bilginlerin ve sanatçıların buluştuğu kozmopolit bir kültür havzasına dönüşmüştür. Bu durum, Osmanlı’nın yalnızca askeri ve siyasi bir güç değil, aynı zamanda güçlü bir kültür ve medeniyet devleti olduğunu ortaya koymuştur.\nKültürel başkent projesi, işte bu tarihsel birikimi ve çok katmanlı mirası yeniden görünür kılmayı amaçlamaktadır. Osmanlı’nın yüzyıllar boyunca inşa ettiği mimari eserleri, sanat anlayışını ve düşünsel üretimini kutlamak; aynı zamanda bu mirası çağdaş dünyaya aktarmak, projenin temel hedefleri arasındadır. [ShowLocationName('constantinople')], geçmişte olduğu gibi bugün de kültürlerin buluşma noktası olma vasfını sürdürerek, tarihsel sürekliliğin ve medeniyet hafızasının yaşayan bir sembolü olarak geleceğe taşınmaktadır."
 dbo_dhe_destiny.201.a: "Harika!"
# dbo_destiny_trade_center_grand_bazaar
 dbo_dhe_destiny.202.title: "[ShowGovernmentReformName('dbo_destiny_trade_center_grand_bazaar')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.202.desc: "$dbo_destiny_trade_center_grand_bazaar_desc$"
 dbo_dhe_destiny.202.historical_info: "Osmanlı İmparatorluğu, Asya, Avrupa ve Afrika kıtalarını birbirine bağlayan coğrafi konumu sayesinde tarih boyunca dünya ticaretinin en stratejik merkezlerinden biri olmuştur. İpek Yolu, Baharat Yolu ve Karadeniz, Akdeniz ticaret hatlarının kesiştiği bu topraklar, Osmanlı’yı yalnızca askeri ve siyasi bir güç değil, aynı zamanda küresel ölçekte etkili bir ticaret imparatorluğu hâline getirmiştir.\n15. yüzyılda, özellikle II. Mehmed (Fatih Sultan Mehmed) döneminde ticari faaliyetler belirgin biçimde ivme kazanmıştır. İstanbul’un fethiyle birlikte şehir, Doğu ile Batı arasındaki ticaretin kalbi hâline gelmiş; fetih yalnızca bir siyasi zafer değil, aynı zamanda ekonomik bir dönüşüm süreci başlatmıştır. Fatih, ticareti canlandırmak amacıyla farklı milletlerden tüccarları şehre davet etmiş, onlara hukuki güvenceler ve imtiyazlar tanımıştır. Bu sayede İstanbul, kısa sürede uluslararası bir ticaret merkezi olarak yeniden doğmuştur.\nBu dönemde İstanbul başta olmak üzere Bursa, Edirne, Selanik ve Şam gibi şehirlerde hanlar, bedestenler, arastalar ve büyük pazar alanları inşa edilmiştir. Özellikle Kapalıçarşı’nın çekirdeğini oluşturan Cevahir ve Sandal Bedestenleri, değerli malların güvenle alınıp satıldığı, ticari hayatın düzenli bir çerçeve içinde yürütüldüğü mekânlar olarak öne çıkmıştır. Lonca sistemi sayesinde üretim ve ticaret belirli kurallara bağlanmış; kalite, fiyat ve ahlaki düzen devlet denetimi altında tutulmuştur. Bu yapı, ekonomik istikrarı ve şehir refahını doğrudan desteklemiştir.\nKapalıçarşı projesi, Osmanlı’nın bu köklü ticaret geleneğini ve şehir ekonomisini şekillendiren mirasını yaşatmayı amaçlamaktadır. Yüzyıllar boyunca yalnızca bir alışveriş alanı değil, aynı zamanda sosyal ve kültürel bir buluşma noktası olan Kapalıçarşı; farklı milletlerden tüccarların, zanaatkârların ve yolcuların kesiştiği canlı bir ticaret ekosistemi yaratmıştır. Bu proje, Osmanlı’nın ticareti düzenleyen, koruyan ve teşvik eden devlet anlayışını hatırlatırken, geçmişten gelen bu ekonomik birikimi geleceğe taşıma iradesinin de bir simgesi olarak değerlendirilmektedir."
 dbo_dhe_destiny.202.a: "Harika!"
 # dbo_destiny_legacy_of_seljuks
 dbo_dhe_destiny.203.title: "[ShowGovernmentReformName('dbo_destiny_legacy_of_seljuks')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.203.desc: "$dbo_destiny_legacy_of_seljuks_desc$"
 dbo_dhe_destiny.203.historical_info: "Anadolu Selçuklu Devleti, 1071 Malazgirt zaferinin ardından Kutalmışoğlu Süleyman Şah tarafından İznik merkezli kurulan ve Anadolu’yu bir Türk yurdu haline getiren, Orta Asya gelenekleri ile İslam medeniyetini sentezleyen köklü bir siyasi yapıdır.\nHaçlı Seferleri'nin yarattığı büyük yıkımlara karşı direnerek başkentini Konya’ya taşımak zorunda kalan devlet, özellikle I. Alaeddin Keykubad döneminde altın çağını yaşamış; Alanya ve Sudak gibi limanları fethedip tersaneler kurarak ticareti devlet garantisine alan sigorta sistemini dünyada ilk kez uygulamıştır.\nMoğol istilası öncesinde Anadolu’yu kervansaraylar, medreseler ve camilerle donatarak muazzam bir bayındırlık hamlesi gerçekleştiren Selçuklular, 1243 Kösedağ Savaşı'nda İlhanlılara mağlup olunca merkezi otoritesini kaybetmiş ve yerini Osmanlı Devleti'ni doğuracak olan Beylikler dönemine bırakmıştır.\nAnadolu Selçuklu mirası, sadece askeri başarılarla değil; Mevlana, Yunus Emre ve Hacı Bektaş-ı Veli gibi isimlerin yeşerttiği kültürel iklimle bugünkü Türkiye’nin manevi ve toplumsal temellerini oluşturmuştur."
 dbo_dhe_destiny.203.a: "Asla Mirası Unutulmayacak!"
 # dbo_destiny_piri_reis
 dbo_dhe_destiny.204.title: "[ShowGovernmentReformName('dbo_destiny_piri_reis')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.204.desc: "$dbo_destiny_piri_reis_desc$"
 dbo_dhe_destiny.204.historical_info: "Piri Reis, 16. yüzyılda yaşamış, dünya denizcilik tarihine damga vurmuş büyük bir Osmanlı amirali, coğrafyacı ve haritacıdır.\nAsıl adı Ahmet Muhiddin Piri olan bu dahi denizci, amcası Kemal Reis’in yanında yetişmiş ve hayatı boyunca Akdeniz’in her köşesini karış karış öğrenerek Osmanlı Donanması’na hizmet etmiştir.\n1513 ve 1528 yıllarında çizdiği, Amerika kıtasını ve Antarktika kıyılarını şaşırtıcı bir doğrulukla gösteren dünya haritaları, günümüzde hala gizemini ve bilimsel değerini koruyan en önemli coğrafi eserler arasındadır.\nDenizcilik bilgilerini topladığı Kitab-ı Bahriye adlı eseri, dönemin limanlarını, akıntılarını ve sığlıklarını detaylıca anlatan eşsiz bir kılavuz niteliğindedir.\nHint Deniz Seferleri sırasında Portekizlilerle mücadele eden Piri Reis, stratejik hatalar ve dönemin siyasi entrikaları sonucunda trajik bir şekilde idam edilmiş olsa da bıraktığı miras dünya bilim mirasının bir parçası kabul edilmektedir."
 dbo_dhe_destiny.204.a: "Asla Mirası Unutulmayacak!"
 # dbo_destiny_ottoman_empire
 dbo_dhe_destiny.205.title: "[ShowGovernmentReformName('dbo_destiny_ottoman_empire')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.205.desc: "$dbo_destiny_ottoman_empire_desc$"
 dbo_dhe_destiny.205.historical_info: "Osmanlı İmparatorluğu, 1299 yılında Bilecik'in Söğüt ilçesinde Osman Gazi tarafından kurulan ve üç kıtaya yayılan cihanşümul bir devlettir.\nKuruluş döneminde Bizans ve Balkanlar üzerine yoğunlaşan stratejisiyle hızla büyümüş, 1453 yılında Fatih Sultan Mehmet'in İstanbul'u fethiyle bir 'İmparatorluk' kimliği kazanmıştır.\nYavuz Sultan Selim döneminde Hilafet'in Osmanlı'ya geçmesi ve Kanuni Sultan Süleyman devrinde ulaşılan siyasi, askeri ve kültürel zirve, devleti dünyanın en süper gücü haline getirmiştir.\n17. yüzyıldan itibaren değişen dünya ticaret yolları ve Avrupa'daki teknik gelişmelere ayak uydurmakta zorlanan devlet, duraklama ve gerileme dönemlerine girerek toprak kaybetmeye başlamıştır.\nTanzimat ve Islahat fermanlarıyla modernleşme çabaları gösterilse de, 1. Dünya Savaşı sonrası imzalanan anlaşmalarla imparatorluk fiilen sona ermiş ve yerini 1923 yılında kurulan modern Türkiye Cumhuriyeti'ne bırakmıştır."
 dbo_dhe_destiny.205.a: "Harika!"
 # dbo_destiny_mentor_lala
 dbo_dhe_destiny.206.title: "[ShowGovernmentReformName('dbo_destiny_mentor_lala')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.206.desc: "$dbo_destiny_mentor_lala_desc$"
 dbo_dhe_destiny.206.historical_info: "Osmanlı devlet yapısında kökleri Selçuklu’daki Atabeylik geleneğine dayanan Lala sistemi, bir şehzadenin sancağa çıkışından itibaren onun hem askeri hem de idari kimliğini inşa eden en temel eğitim mekanizmasıdır. Tecrübeli devlet adamları arasından seçilen lalalar, geleceğin sultanına teorik bilginin ötesinde; eyalet yönetimi, ordu komutası ve adalet dağıtma gibi hayati konularda bizzat 'usta-çırak' ilişkisiyle rehberlik ederek, şehzadeyi imparatorluğun tüm karmaşık çarklarını bizzat çeviren yetkin bir lider olarak yetiştirirlerdi. Sadece bir öğretmen değil, aynı zamanda şehzadenin sancağındaki en üst düzey danışmanı ve saray ile sancak arasındaki denetim mekanizması olan lalalar, tarihe yön veren padişahların stratejik dehasının arkasındaki gizli güç olarak Osmanlı’nın liyakat temelli yönetim başarısının tarihsel garantörü olmuşlardır."
 dbo_dhe_destiny.206.a: "Harika!"
# dbo_destiny_tengri_children
 dbo_dhe_destiny.1001.title: ""
 dbo_dhe_destiny.1001.desc: "Osmanlı Sultanı, bir gece rüyasında göğün yedi kat üzerine yükseldiğini ve orada kadim Türk hakanlarının ruhlarıyla birlikte Tengri'nin heybetli suretiyle karşılaştığını görür. Ulu Gök Tanrı, ona cihanın anahtarlarını vaat ederken tek bir şart koşar: Atalarının kadim inancına, bozkırın saflığına ve Gök'ün yasalarına geri dönmek.\n\nBu rüya, saray koridorlarında fısıltıyla yayılan bir değişimin habercisidir. İslam'ın sancaktarlığını yapan Osmanlı, artık bozkırın kurdu gibi ulumaya ve töreyi her şeyin üzerinde tutmaya hazırlanıyor. Kılıçlar artık sadece fetih için değil, Gök Tanrı'nın iradesini yeryüzüne hakim kılmak için çekilecek. Eski Türklerin ruhu, Osmanlı'nın damarlarında yeniden canlanıyor!\n\n$dbo_destiny_tengri_children_desc$"
 dbo_dhe_destiny.1001.historical_info: "Osmanlı hanedanı, köklerini Oğuz Kağan destanına ve Kayı boyuna dayandırarak her zaman bozkır mirasını yüreğinde taşımıştır. İslamiyet'in kabulünden yüzyıllar sonra bile, devlet teşkilatında ve askeri yapıda 'Töre' ve 'Cihan Hakimiyeti' mefkuresi canlılığını korumuştur.\nAncak bu büyük dönüşüm, imparatorluğun yönünü tamamen kadim Orta Asya inançlarına çevirmesi anlamına geliyor. Şamanların davul sesleri payitahtta yankılanırken, 'Gök'ün Oğlu' sıfatı halifelik makamının yerini alıyor. Bu, sadece bir din değişikliği değil; yerleşik imparatorluk düzeninden, bozkırın savaşçı ve göçebe ruhuna, Tengri'nin mutlak iradesine dayanan bir öze dönüştür."
 dbo_dhe_destiny.1001.a: "Atalarımızın İnancına Geri Dönelim"
