 # dbo_destiny_piri_reis
 dbo_dhe_destiny.1011.title: "[ShowGovernmentReformName('dbo_destiny_piri_reis')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.1011.desc: "$dbo_destiny_piri_reis_desc$"
 dbo_dhe_destiny.1011.historical_info: "Piri Reis, 16. yüzyılda yaşamış, dünya denizcilik tarihine damga vurmuş büyük bir Osmanlı amirali, coğrafyacı ve haritacıdır.\nAsıl adı Ahmet Muhiddin Piri olan bu dahi denizci, amcası Kemal Reis’in yanında yetişmiş ve hayatı boyunca Akdeniz’in her köşesini karış karış öğrenerek Osmanlı Donanması’na hizmet etmiştir.\n1513 ve 1528 yıllarında çizdiği, Amerika kıtasını ve Antarktika kıyılarını şaşırtıcı bir doğrulukla gösteren dünya haritaları, günümüzde hala gizemini ve bilimsel değerini koruyan en önemli coğrafi eserler arasındadır.\nDenizcilik bilgilerini topladığı Kitab-ı Bahriye adlı eseri, dönemin limanlarını, akıntılarını ve sığlıklarını detaylıca anlatan eşsiz bir kılavuz niteliğindedir.\nHint Deniz Seferleri sırasında Portekizlilerle mücadele eden Piri Reis, stratejik hatalar ve dönemin siyasi entrikaları sonucunda trajik bir şekilde idam edilmiş olsa da bıraktığı miras dünya bilim mirasının bir parçası kabul edilmektedir."
 dbo_dhe_destiny.1011.a: "Asla Mirası Unutulmayacak!"
 # dbo_destiny_ottoman_empire
 dbo_dhe_destiny.1012.title: "[ShowGovernmentReformName('dbo_destiny_ottoman_empire')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.1012.desc: "$dbo_destiny_ottoman_empire_desc$"
 dbo_dhe_destiny.1012.historical_info: "Osmanlı İmparatorluğu, 1299 yılında Bilecik'in Söğüt ilçesinde Osman Gazi tarafından kurulan ve üç kıtaya yayılan cihanşümul bir devlettir.\nKuruluş döneminde Bizans ve Balkanlar üzerine yoğunlaşan stratejisiyle hızla büyümüş, 1453 yılında Fatih Sultan Mehmet'in İstanbul'u fethiyle bir 'İmparatorluk' kimliği kazanmıştır.\nYavuz Sultan Selim döneminde Hilafet'in Osmanlı'ya geçmesi ve Kanuni Sultan Süleyman devrinde ulaşılan siyasi, askeri ve kültürel zirve, devleti dünyanın en süper gücü haline getirmiştir.\n17. yüzyıldan itibaren değişen dünya ticaret yolları ve Avrupa'daki teknik gelişmelere ayak uydurmakta zorlanan devlet, duraklama ve gerileme dönemlerine girerek toprak kaybetmeye başlamıştır.\nTanzimat ve Islahat fermanlarıyla modernleşme çabaları gösterilse de, 1. Dünya Savaşı sonrası imzalanan anlaşmalarla imparatorluk fiilen sona ermiş ve yerini 1923 yılında kurulan modern Türkiye Cumhuriyeti'ne bırakmıştır."
 dbo_dhe_destiny.1012.a: "Harika!"
 # dbo_destiny_mentor_lala
 dbo_dhe_destiny.1013.title: "[ShowGovernmentReformName('dbo_destiny_mentor_lala')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_destiny.1013.desc: "$dbo_destiny_mentor_lala_desc$"
 dbo_dhe_destiny.1013.historical_info: "Osmanlı devlet yapısında kökleri Selçuklu’daki Atabeylik geleneğine dayanan Lala sistemi, bir şehzadenin sancağa çıkışından itibaren onun hem askeri hem de idari kimliğini inşa eden en temel eğitim mekanizmasıdır. Tecrübeli devlet adamları arasından seçilen lalalar, geleceğin sultanına teorik bilginin ötesinde; eyalet yönetimi, ordu komutası ve adalet dağıtma gibi hayati konularda bizzat 'usta-çırak' ilişkisiyle rehberlik ederek, şehzadeyi imparatorluğun tüm karmaşık çarklarını bizzat çeviren yetkin bir lider olarak yetiştirirlerdi. Sadece bir öğretmen değil, aynı zamanda şehzadenin sancağındaki en üst düzey danışmanı ve saray ile sancak arasındaki denetim mekanizması olan lalalar, tarihe yön veren padişahların stratejik dehasının arkasındaki gizli güç olarak Osmanlı’nın liyakat temelli yönetim başarısının tarihsel garantörü olmuşlardır."
 dbo_dhe_destiny.1013.a: "Harika!"
