 dbo_dhe_conquest.n.historical_info: "Malazgirt Meydan Muharebesi (1071), Anadolu’nun kaderini belirleyen dönüm noktalarından biri olmuş ve bu zaferin ardından bölge, Türk akınlarına ve yerleşimine tamamen açılmıştır. Bizans otoritesinin büyük ölçüde sarsılmasıyla birlikte Anadolu’da merkezi bir güç henüz oluşmamış, bunun yerine Birinci Beylikler Dönemi olarak adlandırılan parçalı bir siyasi yapı ortaya çıkmıştır.\nBu dönemde Anadolu’nun dört bir yanında Danışmendliler, Saltuklular, Mengücekliler, Artuklular, Çaka Beyliği gibi Türkmen beylikleri hüküm sürmüş; her biri kendi bölgesinde askeri, siyasi ve kültürel hâkimiyet kurmaya çalışmıştır. Aynı süreçte, Anadolu’da kalıcı ve merkezi bir Türk devleti kurma hedefiyle Türkiye Selçuklu Devleti ortaya çıkmıştır. Ancak bu dönemde Anadolu, tek bir otorite altında birleşmiş olmaktan uzaktır; Türk siyasi birliği fiilen parçalanmış durumdadır.\nTürkiye Selçuklu Devleti, Anadolu’da kalıcı hâkimiyet sağlamak ve Türk siyasi birliğini tesis etmek amacıyla Birinci Beylikler ile uzun ve zorlu mücadelelere girişmiştir. Bu mücadeleler yalnızca askeri fetihlerle sınırlı kalmamış; diplomasi, evlilik ittifakları ve nüfuz politikalarıyla da desteklenmiştir. Zamanla Selçuklular, Anadolu’nun büyük bir bölümünde üstünlük kurmayı başarmış ve Anadolu Türk siyasi birliğini büyük ölçüde sağlamıştır. Bu dönem, Anadolu’nun Türkleşmesi ve İslamlaşmasının hızlandığı, şehirlerin imar edildiği ve ticaret yollarının canlandığı bir yükseliş çağı olmuştur.\nNe var ki bu birlik uzun ömürlü olmamıştır. 1243 Kösedağ Savaşı’nda Türkiye Selçuklu Devleti’nin Moğollara yenilmesi, Anadolu’daki Selçuklu otoritesini derinden sarsmış ve merkezi yönetim fiilen çökmüştür. Selçuklu sultanları Moğol nüfuzu altına girerken, uç bölgelerdeki Türkmen beyleri yeniden bağımsız hareket etmeye başlamıştır.\nBu gelişmelerin sonucunda Anadolu’da İkinci Beylikler Dönemi başlamış; Karamanoğulları, Germiyanoğulları, Aydınoğulları, Menteşeoğulları, Candaroğulları ve Osmanoğulları gibi yeni beylikler tarih sahnesine çıkmıştır. Anadolu bir kez daha siyasi olarak parçalanmış, ancak bu parçalanmış yapı ilerleyen yüzyıllarda yeni bir yükselişin ve Osmanlı İmparatorluğu’nun doğuşunun zeminini hazırlamıştır."
