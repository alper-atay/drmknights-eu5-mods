 # dbo_destiny_piri_reis
 dbo_dhe_destiny.1011.title: "[ShowGovernmentReformName('dbo_destiny_piri_reis')]"
 dbo_dhe_destiny.1011.desc: "$dbo_destiny_piri_reis_desc$"
 dbo_dhe_destiny.1011.historical_info: "Piri Reis, 16. yüzyılda yaşamış, dünya denizcilik tarihine damga vurmuş büyük bir Osmanlı amirali, coğrafyacı ve haritacıdır.\n   Asıl adı Ahmet Muhiddin Piri olan bu dahi denizci, amcası Kemal Reis’in yanında yetişmiş ve hayatı boyunca Akdeniz’in her köşesini karış karış öğrenerek Osmanlı Donanması’na hizmet etmiştir.\n   1513 ve 1528 yıllarında çizdiği, Amerika kıtasını ve Antarktika kıyılarını şaşırtıcı bir doğrulukla gösteren dünya haritaları, günümüzde hala gizemini ve bilimsel değerini koruyan en önemli coğrafi eserler arasındadır.\n   Denizcilik bilgilerini topladığı Kitab-ı Bahriye adlı eseri, dönemin limanlarını, akıntılarını ve sığlıklarını detaylıca anlatan eşsiz bir kılavuz niteliğindedir.\n   Hint Deniz Seferleri sırasında Portekizlilerle mücadele eden Piri Reis, stratejik hatalar ve dönemin siyasi entrikaları sonucunda trajik bir şekilde idam edilmiş olsa da bıraktığı miras dünya bilim mirasının bir parçası kabul edilmektedir."
 dbo_dhe_destiny.1011.a: "Asla Mirası Unutulmayacak!"
 # dbo_destiny_ottoman_empire
