 dbo_dhe_destiny.1012.historical_info: "Osmanlı İmparatorluğu, 1299 yılında Bilecik'in Söğüt ilçesinde Osman Gazi tarafından kurulan ve üç kıtaya yayılan cihanşümul bir devlettir.\n   Kuruluş döneminde Bizans ve Balkanlar üzerine yoğunlaşan stratejisiyle hızla büyümüş, 1453 yılında Fatih Sultan Mehmet'in İstanbul'u fethiyle bir 'İmparatorluk' kimliği kazanmıştır.\n   Yavuz Sultan Selim döneminde Hilafet'in Osmanlı'ya geçmesi ve Kanuni Sultan Süleyman devrinde ulaşılan siyasi, askeri ve kültürel zirve, devleti dünyanın en süper gücü haline getirmiştir.\n   17. yüzyıldan itibaren değişen dünya ticaret yolları ve Avrupa'daki teknik gelişmelere ayak uydurmakta zorlanan devlet, duraklama ve gerileme dönemlerine girerek toprak kaybetmeye başlamıştır.\n   Tanzimat ve Islahat fermanlarıyla modernleşme çabaları gösterilse de, 1. Dünya Savaşı sonrası imzalanan anlaşmalarla imparatorluk fiilen sona ermiş ve yerini 1923 yılında kurulan modern Türkiye Cumhuriyeti'ne bırakmıştır."
 dbo_dhe_destiny.1012.a: "Harika!"
