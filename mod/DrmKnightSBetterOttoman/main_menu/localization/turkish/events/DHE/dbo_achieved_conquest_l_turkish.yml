 dbo_achieved_conquest_anatolian_turks.1.title: "Anadolu Türk Birliği Sağlandı!"
 dbo_achieved_conquest_anatolian_turks.1.desc: "[ROOT.GetCountry.GetName]; askerî fetihler, diplomasi ve vassallık politikaları sayesinde diğer Anadolu beyliklerini aşamalı olarak hâkimiyeti altına almış ve Anadolu Türk Birliği’ni kalıcı biçimde tesis etmiştir."
 dbo_achieved_conquest_anatolian_turks.1.historical_info: "Malazgirt Meydan Muharebesi (1071), Anadolu’nun kaderini belirleyen dönüm noktalarından biri olmuş ve bu zaferin ardından bölge, Türk akınlarına ve yerleşimine tamamen açılmıştır. Bizans otoritesinin büyük ölçüde sarsılmasıyla birlikte Anadolu’da merkezi bir güç henüz oluşmamış, bunun yerine Birinci Beylikler Dönemi olarak adlandırılan parçalı bir siyasi yapı ortaya çıkmıştır.\nBu dönemde Anadolu’nun dört bir yanında Danışmendliler, Saltuklular, Mengücekliler, Artuklular, Çaka Beyliği gibi Türkmen beylikleri hüküm sürmüş; her biri kendi bölgesinde askeri, siyasi ve kültürel hâkimiyet kurmaya çalışmıştır. Aynı süreçte, Anadolu’da kalıcı ve merkezi bir Türk devleti kurma hedefiyle Türkiye Selçuklu Devleti ortaya çıkmıştır. Ancak bu dönemde Anadolu, tek bir otorite altında birleşmiş olmaktan uzaktır; Türk siyasi birliği fiilen parçalanmış durumdadır.\nTürkiye Selçuklu Devleti, Anadolu’da kalıcı hâkimiyet sağlamak ve Türk siyasi birliğini tesis etmek amacıyla Birinci Beylikler ile uzun ve zorlu mücadelelere girişmiştir. Bu mücadeleler yalnızca askeri fetihlerle sınırlı kalmamış; diplomasi, evlilik ittifakları ve nüfuz politikalarıyla da desteklenmiştir. Zamanla Selçuklular, Anadolu’nun büyük bir bölümünde üstünlük kurmayı başarmış ve Anadolu Türk siyasi birliğini büyük ölçüde sağlamıştır. Bu dönem, Anadolu’nun Türkleşmesi ve İslamlaşmasının hızlandığı, şehirlerin imar edildiği ve ticaret yollarının canlandığı bir yükseliş çağı olmuştur.\nNe var ki bu birlik uzun ömürlü olmamıştır. 1243 Kösedağ Savaşı’nda Türkiye Selçuklu Devleti’nin Moğollara yenilmesi, Anadolu’daki Selçuklu otoritesini derinden sarsmış ve merkezi yönetim fiilen çökmüştür. Selçuklu sultanları Moğol nüfuzu altına girerken, uç bölgelerdeki Türkmen beyleri yeniden bağımsız hareket etmeye başlamıştır.\nBu gelişmelerin sonucunda Anadolu’da İkinci Beylikler Dönemi başlamış; Karamanoğulları, Germiyanoğulları, Aydınoğulları, Menteşeoğulları, Candaroğulları ve Osmanoğulları gibi yeni beylikler tarih sahnesine çıkmıştır. Anadolu bir kez daha siyasi olarak parçalanmış, ancak bu parçalanmış yapı ilerleyen yüzyıllarda yeni bir yükselişin ve Osmanlı İmparatorluğu’nun doğuşunun zeminini hazırlamıştır."
 dbo_achieved_conquest_rumelia.1.title: "Rumeli Fethedildi!"
 dbo_achieved_conquest_rumelia.1.desc: "[ROOT.GetCountry.GetName]; Anadolu’daki istikrarın ardından Rumeli’ye yönelmiş; Bizans’ın zayıflığı ve Balkanlardaki siyasi parçalanmışlıktan faydalanmıştır. Çimpe Kalesi ile başlayan fetihler, tımar ve iskân politikaları sayesinde kalıcı hâle gelmiş; Rumeli, Osmanlı ordusu ve idaresinin temel dayanaklarından biri olmuştur. Bu süreç, Osmanlı Devleti’nin bölgesel bir güçten imparatorluğa dönüşmesinin anahtarıdır."
 dbo_achieved_conquest_rumelia.1.historical_info: "Osmanlı Beyliği, Anadolu’da siyasi birliğini büyük ölçüde sağlamasının ardından fetih ve yayılma politikasını Rumeli’ye yöneltmiştir. Bizans İmparatorluğu’nun askerî ve ekonomik açıdan zayıflaması, Balkan devletlerinin kendi aralarındaki çekişmeler ve feodal yapının dağınıklığı, Osmanlı ilerleyişi için elverişli bir ortam oluşturmuştur. Çimpe Kalesi’nin ele geçirilmesi, Osmanlıların Rumeli’deki ilk kalıcı dayanağı olmuş ve Trakya’ya uzanan fetihlerin önünü açmıştır.\nRumeli fetihleri yalnızca hızlı askerî seferlere dayanmamış; iskân politikaları, tımar sistemi ve yerel halkla kurulan dengeli ilişkilerle kalıcı hâle getirilmiştir. Anadolu’dan getirilen Türk nüfus, fethedilen bölgelere yerleştirilerek hem bölgenin güvenliği sağlanmış hem de Osmanlı idari yapısı güçlendirilmiştir. Bu süreçte Sırpsındığı ve I. Kosova gibi meydan savaşları, Balkanlardaki Osmanlı hâkimiyetini pekiştiren dönüm noktaları olmuştur.\nOsmanlılar, Rumeli’de yalnızca toprak kazanmakla kalmamış; vergi düzeni, adalet sistemi ve askerî teşkilatlanmayı da bölgeye yayarak merkezi otoriteyi kalıcı biçimde tesis etmiştir. Zamanla Rumeli, devşirme sistemi ve güçlü ekonomik kaynaklarıyla Osmanlı ordusunun ve bürokrasisinin ana dayanaklarından biri hâline gelmiş; imparatorluğun Balkanlar üzerinden Avrupa’ya açılmasını sağlayan stratejik bir merkez olmuştur. Bu yönüyle Rumeli fetihleri, Osmanlı Devleti’ni bir beylikten çok kıtalı bir imparatorluğa dönüştüren temel aşamalardan biri olarak değerlendirilir."