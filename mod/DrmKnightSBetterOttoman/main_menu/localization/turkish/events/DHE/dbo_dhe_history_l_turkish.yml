# dbo_fatih_sultan_mehmed dbo_conquest_rumelia_challenged
 dbo_dhe_history.204.title: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName] ve Rumeli Fetihleri"
 dbo_dhe_history.204.desc: "İstanbul'un fethinden sonra gözünü Batı'ya diken [GetCharacter('dbo_fatih_sultan_mehmed').GetName], Rumeli'deki hakimiyetini pekiştirmek için harekete geçti. Sırbistan, Mora, Eflak ve Bosna üzerine düzenlenen seferlerle Balkanlar'daki Osmanlı varlığı sarsılmaz bir hale getirildi."
 dbo_dhe_history.204.historical_info: "Fatih'in Rumeli seferleri sadece toprak kazanımı değil, aynı zamanda Avrupa siyasetine doğrudan müdahale etme stratejisinin bir parçasıydı. Sırbistan'ın ilhakı, Mora Despotluğu'nun ortadan kaldırılması ve Bosna'nın fethi ile Adriyatik kıyılarına ulaşan Osmanlı, Venedik ve Papalık için en büyük tehdit haline gelmiştir. Bu fetihler, Osmanlı'nın Balkanlar'daki kalıcılığını asırlarca sürecek şekilde mühürlemiştir."
 dbo_dhe_history.204.a: "Hedef Rumeli!"
# dbo_fatih_sultan_mehmed Changelling to Conquest Blacksea
 dbo_dhe_history.205.title: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName] ve Karadeniz Fetihleri"
 dbo_dhe_history.205.desc: "Karadeniz'i bir Türk gölü haline getirmeyi hedefleyen [GetCharacter('dbo_fatih_sultan_mehmed').GetName], stratejik limanları ve ticaret yollarını ele geçirmek için büyük bir harekat başlattı. Amasra, Sinop ve Trabzon'un fethiyle Anadolu kıyılarında tam hakimiyet sağlarken, Kırım'ın ilhakıyla Karadeniz'in kuzeyini de imparatorluğa bağladı."
 dbo_dhe_history.205.historical_info: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName]'in Karadeniz stratejisi, İpek Yolu'nun kuzey hattını kontrol altına almayı ve İstanbul'un iaşesini güvence altına almayı amaçlıyordu. 1461'de Trabzon Rum İmparatorluğu'nun fethiyle Bizans'ın son kalıntıları temizlenmiş, Kırım Hanlığı'nın Osmanlı himayesine girmesiyle Karadeniz tam anlamıyla bir Osmanlı iç denizi haline gelmiştir."
 dbo_dhe_history.205.a: "Hedef Karadeniz!"
# dbo_fatih_sultan_mehmed Legal Code Kanunname-i Âl-i Osman
 dbo_dhe_history.206.title: "[ShowPolicyName('dbo_destiny_legal_code_kanunname_i_al_i_osman_policy')]\n[Concept('policy', 'Politikası')|e]"
 dbo_dhe_history.206.desc: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName], devletin bekası ve merkezi otoritenin güçlendirilmesi amacıyla Osmanlı hukuk sistemini sistematik bir yapıya kavuşturan [ShowPolicyName('dbo_destiny_legal_code_kanunname_i_al_i_osman_policy')] [Concept('policy', 'Politikası')|e] yürürlüğe koydu. Bu kanunname ile devlet teşkilatı, protokol kuralları ve veraset sistemi hukuki bir zemine oturtuldu."
 dbo_dhe_history.206.historical_info: "[ShowPolicyName('dbo_destiny_legal_code_kanunname_i_al_i_osman_policy')] [Concept('policy', 'Politikası')|e], Osmanlı Devleti'nin örfi hukukunu yazılı hale getiren ilk büyük kanun külliyatıdır. Fatih, bu düzenleme ile 'Nizam-ı Alem' (dünya düzeni) için kardeş katline izin vermiş, devletin bölünmez bütünlüğünü her şeyin üstünde tutmuştur. Ayrıca sadrazamlık makamının yetkilerini artırarak ve saray hiyerarşisini belirleyerek, Osmanlı'yı bir kabile devletinden cihanşümul bir imparatorluğa dönüştüren idari temelleri atmıştır."
 dbo_dhe_history.206.a: "Devletin bekası için!"
# dbo_fatih_sultan_mehmed Die
 dbo_dhe_history.207.title: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName]'in Vefatı"
 dbo_dhe_history.207.desc: "'Ebu'l-Feth' (Fetihlerin Babası) [GetCharacter('dbo_fatih_sultan_mehmed').GetName] hayata gözlerini yumdu. Ölümü, hem Doğu'da hem Batı'da büyük bir yankı uyandırdı."
 dbo_dhe_history.207.historical_info: "3 Mayıs 1481'de, yeni bir sefere çıkmak üzereyken Gebze yakınlarındaki Hünkar Çayırı'nda 'Ebu'l-Feth' (Fetihlerin Babası) [GetCharacter('dbo_fatih_sultan_mehmed').GetName] hayata gözlerini yumdu. Ölümü, hem Doğu'da hem Batı'da büyük bir yankı uyandırdı. Fatih'in ölümüyle Avrupa'da kiliseler çan çalarak 'Büyük Kartal Öldü!' nidalarıyla kutlamalar yapmış olsa da, o geride sarsılmaz bir imparatorluk, modern bir ordu ve köklü bir idari yapı bırakmıştır. Naaşı, kendi yaptırdığı Fatih Camii'ndeki türbesine defnedilmiştir."
 dbo_dhe_history.207.a: "Bir devir kapandı."
# dbo_yavuz_sultan_selim
 dbo_yildirim_sultan_bayezid_historical_info_common: "[GetCharacter('dbo_yavuz_sultan_selim').GetName], Osmanlı İmparatorluğu'nun dokuzuncu padişahı ve ilk Osmanlı halifesidir. 'Yavuz' lakabını sert mizacı, sarsılmaz iradesi ve askeri dehasıyla kazanan Selim Han, sekiz yıl gibi kısa bir sürede imparatorluk topraklarını iki buçuk katına çıkararak cihanşümul bir güç haline getirmiştir. Babası II. Bayezid'den devraldığı devleti, rotasını Doğu'ya çevirerek Safevi tehdidine karşı Çaldıran'da mutlak bir zaferle korumuş; ardından Mercidabık ve Ridaniye muharebeleriyle Memlük Devleti'ne son vererek Suriye, Filistin, Hicaz ve Mısır'ı Osmanlı mülküne katmıştır. Kutsal toprakların anahtarlarını teslim aldığında kendisini 'Hâkimü'l-Haremeyn' (Kutsal Yerlerin Hakimi) yerine 'Hâdimü'l-Haremeyn' (Kutsal Yerlerin Hizmetkarı) olarak tanımlayan Yavuz, halifelik makamını Osmanlı hanedanına taşıyarak İslam dünyasının liderliğini perçinlemiştir. Hazinesini ağzına kadar dolduran ve 'Benim altınla doldurduğum hazineyi, torunlarımdan her kim doldurabilirse kendi mührüyle mühürlesin, aksi halde benim mührümle mühürlenmeye devam etsin' vasiyetiyle Osmanlı'nın ekonomik zirvesini simgeleyen Selim Han, kısa saltanatına asırları sığdıran bir hakan olarak tarihe geçmiştir."
# dbo_yavuz_sultan_selim Born
 dbo_dhe_history.301.title: "[GetCharacter('dbo_yavuz_sultan_selim').GetName]'in\n$dbo_history_common_born$"
 dbo_dhe_history.301.desc: "1470 yılında Amasya'da, Osmanlı tarihinin en sert ve kararlı hükümdarlarından biri olacak olan Şehzade Selim dünyaya geldi. Babası II. Bayezid'in döneminde yetişen Selim, genç yaşlarından itibaren askeri yeteneği ve devlet yönetimine olan ilgisiyle dikkatleri üzerine çekti."
 dbo_dhe_history.301.historical_info: "[GetCharacter('dbo_yavuz_sultan_selim').GetName], Osmanlı İmparatorluğu'nun 9. padişahı ve 88. İslam halifesidir. 'Yavuz' lakabını kararlılığı, cesareti ve sert mizacı sayesinde almıştır. Hükümdarlığı süresince rotasını Doğu'ya çevirerek Safevi ve Memlük tehlikelerini bertaraf etmiş, imparatorluk topraklarını sekiz yıl gibi kısa bir sürede iki buçuk katına çıkararak Osmanlı'yı İslam dünyasının lideri konumuna taşımıştır.\n\n$dbo_yildirim_sultan_bayezid_historical_info_common$"
 dbo_dhe_history.301.a: "Yavuz bir aslan doğuyor!"
# dbo_yavuz_sultan_selim Ascend
 dbo_dhe_history.302.title: "[GetCharacter('dbo_yavuz_sultan_selim').GetName]'in Yükselişi"
 dbo_dhe_history.302.desc: "[GetCharacter('dbo_yavuz_sultan_selim').GetName] büyüyor ve devlet idaresindeki keskin zekası ile askeri dehası tüm Osmanlı mülkünde yankılanmaya başlıyor. Şehzade Selim'in kararlılığı, dostun güveni düşmanın ise korkusu haline geliyor!"
 dbo_dhe_history.302.historical_info: "Trabzon sancakbeyliği döneminde Safevi tehlikesini yerinde gözlemleyen ve devletin bekası için sert tedbirler alınması gerektiğini savunan Selim, askeri yeteneklerini bu dönemde kanıtlamıştır. Yeniçerilerin desteğini arkasına alarak babası II. Bayezid'den tahtı devralan Yavuz, kısa sürede tüm imparatorluğa kendi otoritesini kabul ettirmiştir.\n\n$dbo_yildirim_sultan_bayezid_historical_info_common$"
 dbo_dhe_history.302.a: "Güneş Doğu'dan yükseliyor!"
# dbo_yavuz_sultan_selim Rise
 dbo_dhe_history.303.title: "[GetCharacter('dbo_yavuz_sultan_selim').GetName] Tahta Çıktı"
 dbo_dhe_history.303.desc: "1512 yılında, Yeniçerilerin tam desteğini alan [GetCharacter('dbo_yavuz_sultan_selim').GetName], babası II. Bayezid'in feragatiyle Osmanlı tahtına oturdu. 'Yavuz' lakabıyla anılacak olan yeni padişah, devletin bekası için en sert kararları almaktan çekinmeyeceğini ve rotasını doğrudan Doğu'daki tehditlere çevireceğini tüm dünyaya ilan etti."
 dbo_dhe_history.303.historical_info: "Yavuz Sultan Selim, Osmanlı tarihinde babasını tahttan indirerek başa geçen ilk padişahtır. Tahta çıkar çıkmaz devletin merkezi otoritesini sarsan iç karışıklıkları bastırmış ve Safevi Devleti'nin Anadolu üzerindeki etkisini kırmak için büyük bir hazırlığa girişmiştir. Onun saltanatı, Osmanlı'nın bir dünya gücü haline gelmesindeki en kritik eşiklerden biridir.\n\n$dbo_yildirim_sultan_bayezid_historical_info_common$"
 dbo_dhe_history.303.a: "Hâkimiyet Allah'ındır!"
# dbo_yavuz_sultan_selim challenge_steep_mountain
 dbo_dhe_history.304.title: "[GetCharacter('dbo_yavuz_sultan_selim').GetName] ve Sarp Dağlar"
 dbo_dhe_history.304.desc: "Çaldıran Seferi yolunda, ordunun yorgunluğu ve sarp dağların geçit vermezliği Yeniçeriler arasında huzursuzluğa neden oldu. Ancak [GetCharacter('dbo_yavuz_sultan_selim').GetName], atını ileri sürerek 'Geri dönmek isteyenler karılarının yanına dönsün, ben tek başıma da olsa giderim!' diyerek iradesini ortaya koydu. Bu sarsılmaz duruş, ordunun azmini yeniden ateşledi."
 dbo_dhe_history.304.historical_info: "Yavuz Sultan Selim'in Safevi seferi sırasında karşılaştığı lojistik zorluklar ve ordudaki isyan belirtileri, onun liderlik vasıflarını en çok zorlayan anlardan biriydi. Şah İsmail'in yakılamayan toprak taktiğine ve Anadolu'nun zorlu coğrafyasına rağmen, Yavuz'un kararlılığı sayesinde Osmanlı ordusu Çaldıran'a ulaşmış ve büyük bir zafer kazanmıştır. Bu olay, padişahın ordu üzerindeki mutlak otoritesini perçinlemiştir."
 dbo_dhe_history.304.a: "Yolumuz hak yoludur!"
 # dbo_yavuz_sultan_selim challenge_fertile_crescent
 dbo_dhe_history.305.title: "[GetCharacter('dbo_yavuz_sultan_selim').GetName] ve Bereketli Hilal"
 dbo_dhe_history.305.desc: "Safevi tehdidini bertaraf eden [GetCharacter('dbo_yavuz_sultan_selim').GetName], gözünü güneye, Bereketli Hilal'in ve İslam dünyasının kalbi olan topraklara çevirdi. Mercidabık Meydan Muharebesi'nde Memlük ordularını bozguna uğratan Yavuz, Suriye ve Filistin'i imparatorluk topraklarına katarak Mısır kapılarına dayandı"
 dbo_dhe_history.305.historical_info: "1516 ve 1517 yıllarında gerçekleştirilen Mısır Seferi, Osmanlı tarihinin en büyük lojistik ve askeri başarılarından biridir. Yavuz Sultan Selim, ordusunu geçilemez denilen Sina Çölü'nden geçirerek Kahire'ye ulaşmış ve Memlük Devleti'ne son vermiştir. Bu zaferle birlikte Halifelik makamı Osmanlı hanedanına geçmiş, kutsal emanetler İstanbul'a getirilmiş ve Baharat Yolu'nun kontrolü tamamen Osmanlı Devleti'nen eline geçmiştir."
 dbo_dhe_history.305.a: "Medeniyet'in Kalbine!"
# dbo_yavuz_sultan_selim challenge_nile_river
 dbo_dhe_history.306.title: "[GetCharacter('dbo_yavuz_sultan_selim').GetName] ve Nil Nehri"
 dbo_dhe_history.306.desc: "Kahire'nin düşüşüyle birlikte [GetCharacter('dbo_yavuz_sultan_selim').GetName], Nil Nehri'nin ve Mısır'ın kadim zenginliklerinin mutlak hakimi oldu. Memlük Sultanlığı tarihe karışırken, halifelik unvanı ve kutsal emanetler Osmanlı hanedanına geçti. Artık Selim Han, sadece bir padişah değil, tüm Müslümanların lideridir."
 dbo_dhe_history.306.historical_info: "Ridaniye Zaferi'nin ardından Mısır'a giren Yavuz Sultan Selim, bölgedeki Memlük direnişini tamamen kırmıştır. Nil Nehri üzerindeki ticaret yollarının kontrolünü ele geçirmesi, Osmanlı hazinesini tarihin en yüksek seviyesine ulaştırmıştır. Bu zaferle birlikte Venedikliler, Kıbrıs için Memlüklere ödedikleri vergiyi artık Osmanlılara ödemeye başlamış ve Doğu Akdeniz bir Türk gölü haline gelmiştir."
 dbo_dhe_history.306.a: "Hâdimü'l-Haremeyn!"
