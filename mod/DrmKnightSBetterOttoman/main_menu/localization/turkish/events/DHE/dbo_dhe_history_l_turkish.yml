# Fatih Sultan Mehmed Born
 dbo_dhe_history.201.title: "Fatih Sultan Mehmet'in Doğumu"
 dbo_dhe_history.201.desc: "1354 yılında, Osmanlı İmparatorluğu'nun gelecekteki padişahı Fatih Sultan Mehmet dünyaya geldi. Babası II. Murad'ın izinden giderek, genç yaşta askeri ve idari becerilerini geliştirmeye başladı."
 dbo_dhe_history.201.historical_info: "Fatih Sultan Mehmet, Osmanlı İmparatorluğu'nun en önemli padişahlarından biri olarak kabul edilir. 1451 yılında II. Murad'ın vefatının ardından tahta geçti. Hükümdarlığı sırasında 1453 yılında İstanbul'u fethederek Bizans İmparatorluğu'na son verdi ve Osmanlı İmparatorluğu'nu büyük bir güç haline getirdi. Ayrıca, Balkanlar'da ve Anadolu'da genişlemeyi sürdürdü ve imparatorluğun sınırlarını önemli ölçüde genişletti."
 dbo_dhe_history.201.a: "Bir fatih doğdu!"
