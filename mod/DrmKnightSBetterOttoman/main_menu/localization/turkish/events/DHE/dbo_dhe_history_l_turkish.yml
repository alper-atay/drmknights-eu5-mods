# Yildirim Bayezid
 dbo_yildirim_bayezid_historical_info_common: "Yıldırım Bayezid, sadece askeri hızıyla değil, aynı zamanda Osmanlı vizyonunu bütünüyle değiştiren sarsılmaz iradesiyle tarihin akışına yön vermiş muazzam bir hükümdardır. 1389 yılında, babası I. Murad’ın şehit düştüğü Kosova Meydan Muharebesi’nin toz dumanı içinde, savaş meydanında tahta geçerek orduyu mutlak bir zaferle buluşturan Bayezid, hükümdarlığı süresince Anadolu ve Rumeli arasında adeta bir fırtına gibi esmiş ve bu eşsiz askeri çevikliği sayesinde tarihe \"Yıldırım\" namıyla kazınmıştır. Devletin sınırlarını Fırat’tan Tuna’ya kadar genişletirken, 1396’da Niğbolu önlerinde Avrupa’nın gördüğü en büyük Haçlı ittifakını darmadağın ederek İslam dünyasının yegane koruyucusu olduğunu kanıtlamış ve bu zaferin ardından Abbasi Halifesi tarafından kendisine resmen \"Sultan-ı İklim-i Rum\" unvanı tevdi edilmiştir. İstanbul’u tam dört kez kuşatarak Bizans’ı can çekişen bir şehir devletine dönüştüren, Boğaz'ın güvenliği için Güzelce Hisar'ı inşa ettiren ve Anadolu Türk birliğini neredeyse tam manasıyla tesis eden Bayezid, Batı’ya karşı kazandığı bu mutlak üstünlüğü, 1402’de Ankara Savaşı’nda bir başka Türk-İslam hakanı olan Emir Timur ile karşı karşıya geldiğinde talihsiz bir yenilgiyle kaybetmiştir. Bu savaşın ardından başlayan esaret dönemi ve devletin içine düştüğü Fetret Devri, onun inşa ettiği muazzam yapının ne kadar hayati olduğunu gösterirken, geride bıraktığı askeri ve idari miras Osmanlı’nın küllerinden yeniden doğmasını sağlayan en güçlü temel taşı olmuştur."
 dbo_yildirim_bayezid_historical_info_timur: "1402 Ankara Savaşı, Türk tarihinin en dramatik kırılma noktalarından biri olarak iki devasa askeri dehayı, Emir Timur ile Yıldırım Bayezid'i karşı karşıya getirmiştir.\nSavaşın temelinde yatan sert mektuplaşmalar ve karşılıklı hakaretler, Çubuk Ovası'nda kaçınılmaz bir hesaplaşmaya dönüşmüştür.\nTimur'un Hindistan'dan getirdiği zırhlı filler ve su kuyularını kontrol altına alarak Osmanlı ordusunu susuz bırakan taktiksel hamleleri savaşın gidişatını belirlemiştir.\nAncak asıl darbe, Anadolu beyliklerine bağlı askerlerin savaş meydanında taraf değiştirerek kendi beylerinin yanına geçmesiyle vurulmuş ve Osmanlı merkez ordusu savunmasız kalmıştır.\nYıldırım Bayezid'in esir düşmesiyle sonuçlanan bu trajik yenilgi, Osmanlı'yı 11 yıl sürecek olan Fetret Devri'ne sürüklemiş ve İstanbul'un fethini yaklaşık yarım asır geciktirmiştir."
 dbo_yildirim_bayezid_historical_info_fetret_devri: "Kaderin Dönüşü: Yıldırım’ın Esareti ve Fetret’in Karanlığı\n1402 Ankara Savaşı’nın toz dumanı Çubuk Ovası üzerinde dağılırken, Osmanlı İmparatorluğu tarihinin en büyük varoluş sınavıyla karşı karşıya kalmıştır.\nSultan Yıldırım Bayezid’in Emir Timur’un eline esir düşmesi, devletin kalbine inen ağır bir darbe olmuş ve merkezi otoriteyi tamamen felç ederek \"Cihan Hâkimiyeti\" ülküsünü büyük bir belirsizliğe sürüklemiştir.\nAnadolu beyliklerinin yeniden bağımsızlıklarını ilan etmesiyle topraklar paramparça olurken, Bayezid’in oğulları arasında on bir yıl sürecek kanlı bir taht kavgası ve iç savaş dönemi resmen başlamıştır.\nBabanın esareti, kardeşlerin rekabeti ve düşmanların artan iştahı arasında Osmanlı Devleti, küllerinden yeniden doğup doğmayacağının karar verileceği o karanlık \"Fetret Devri\" dehlizine girmiştir.\nŞimdi mülkün bekası, en dirayetli ve sarsılmaz iradeye sahip olan şehzadenin kılıcının ucundadır."
