# dbo_fatih_sultan_mehmed
 dbo_fatih_sultan_mehmed_historical_info_common: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName], sadece bir fatih değil, aynı zamanda Doğu ve Batı kültürlerini şahsında birleştiren entelektüel bir deha ve modern Osmanlı İmparatorluğu'nun gerçek kurucusudur. 1453 yılında, henüz 21 yaşındayken 'aşılmaz' denilen Bizans surlarını devasa şahi toplarıyla yerle bir ederek İstanbul'u fethetmiş, bir çağı kapatıp yeni bir çağı açmıştır. Kendisini 'Kayser-i Rum' (Roma İmparatoru) ilan ederek Roma'nın mirasına sahip çıkmış, devlet teşkilatını Kanunname-i Âl-i Osman ile hukuki bir temele oturtmuştur. Karadeniz'i bir Türk gölü haline getiren, Balkanlar'da Osmanlı hakimiyetini perçinleyen ve Otranto seferiyle Roma'nın kapılarına dayanan Fatih, askeri başarılarının yanı sıra bilim, sanat ve felsefeye verdiği önemle imparatorluğu bir kültür merkezi haline getirmiştir."
 dbo_fatih_sultan_mehmed_and_orban_tt: "[GetCharacter('dbo_fatih_sultan_mehmed').GetName]'in vizyonu ve Macar usta Orban'ın teknik dehası birleşerek, İstanbul'un surlarını yıkacak olan devasa 'Şahi' toplarının dökülmesini sağlamıştır. Bu teknolojik devrim, sadece bir şehrin fethini değil, dünya askeri tarihinde yeni bir çağın başlangıcını simgeler. Olay zincirini tetikler!"
