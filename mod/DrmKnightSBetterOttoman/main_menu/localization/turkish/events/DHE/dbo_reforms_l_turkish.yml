 dbo_cultural_capital_constantinople.1.title: "Kültür Başkenti [ShowLocationName('constantinople')]"
 dbo_cultural_capital_constantinople.1.desc: "[ShowLocationName('constantinople')], İmparatorluğumuzun kalbinde, kültürümüzün ve sanatımızın en parlak örneklerinin sergilendiği bir şehir yükseliyor. Bu şehir, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir kültürel başkent olacak. Sanatçılar, yazarlar ve düşünürler burada toplanacak, eserlerini yaratacak ve mirasımızı gelecek nesillere aktaracaklar. Bu büyük tasarıyı destekleyerek, Osmanlı'nın kültürel zenginliğini ve gücünü tüm dünyaya göstereceğiz."
 dbo_cultural_capital_constantinople.1.historical_info: "[ShowLocationName('constantinople')], tarih boyunca Roma, Bizans ve Osmanlı gibi büyük medeniyetlere başkentlik yapmış; siyaset, ticaret, kültür ve sanatın kesiştiği eşsiz bir merkez olmuştur. Antik çağdan itibaren mimari, hukuk, din ve şehircilik alanlarında derin izler bırakan bu şehir, yalnızca bir yönetim merkezi değil, aynı zamanda medeniyet üretiminin kalbi olarak öne çıkmıştır.\nÖzellikle 16. yüzyılda, Kanuni Sultan Süleyman devrinde [ShowLocationName('constantinople')]’in kültürel hayatı altın çağını yaşamıştır. İmparatorluğun en geniş sınırlarına ulaştığı bu dönemde, siyasi istikrar ve ekonomik güç, kültürel ve sanatsal faaliyetlere doğrudan yansımıştır. Mimar Sinan’ın inşa ettiği Süleymaniye Külliyesi başta olmak üzere camiler, medreseler, imaretler, köprüler ve hamamlar şehri yalnızca fiziksel olarak değil, düşünsel ve estetik açıdan da yeniden şekillendirmiştir. Bu yapılar, Osmanlı mimarisinin ulaştığı teknik ustalığı ve estetik olgunluğu simgeler.\nAynı dönemde edebiyat, hat, tezhip ve minyatür sanatları da büyük bir gelişme göstermiştir. Divan edebiyatı zirveye ulaşmış; şairler, âlimler ve sanatkârlar saray himayesinde üretim yapmıştır. Medreseler ilim hayatının merkezleri hâline gelirken, İstanbul farklı coğrafyalardan gelen bilginlerin ve sanatçıların buluştuğu kozmopolit bir kültür havzasına dönüşmüştür. Bu durum, Osmanlı’nın yalnızca askeri ve siyasi bir güç değil, aynı zamanda güçlü bir kültür ve medeniyet devleti olduğunu ortaya koymuştur.\nKültürel başkent projesi, işte bu tarihsel birikimi ve çok katmanlı mirası yeniden görünür kılmayı amaçlamaktadır. Osmanlı’nın yüzyıllar boyunca inşa ettiği mimari eserleri, sanat anlayışını ve düşünsel üretimini kutlamak; aynı zamanda bu mirası çağdaş dünyaya aktarmak, projenin temel hedefleri arasındadır. [ShowLocationName('constantinople')], geçmişte olduğu gibi bugün de kültürlerin buluşma noktası olma vasfını sürdürerek, tarihsel sürekliliğin ve medeniyet hafızasının yaşayan bir sembolü olarak geleceğe taşınmaktadır."
