# dbo_conquest_maghreb_stamp
 dbo_dhe_conquest.1010.title: "[ShowGovernmentReformName('dbo_conquest_maghreb_stamp')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_conquest.1010.desc: "$dbo_conquest_maghreb_stamp_desc$"
 dbo_dhe_conquest.1010.historical_info: "Osmanlı İmparatorluğu'nun Trablusgarp ve Mağrip bölgesindeki hâkimiyeti, 16. yüzyılda Akdeniz'de yükselen İspanyol-Habsburg tehdidine karşı yerel Müslüman halkın desteği ve Barbaros Hayreddin Paşa, Oruç Reis ile Turgut Reis gibi efsanevi denizcilerin stratejik hamleleriyle şekillenmiştir; 1533'te Cezayir'in ilhakı, 1551'de Trablusgarp'ın Saint Jean Şövalyeleri'nden fethi ve 1574'te Tunus'un İspanyol işgalinden tamamen kurtarılmasıyla bölge 'Garp Ocakları' statüsünde merkeze bağlanmış, böylece Fas hariç tüm Kuzey Afrika kıyıları yüzyıllar sürecek bir Osmanlı siyasi ve askeri denetimi altına girmiştir."
# dbo_conquest_steep_mountain_stamp
 dbo_dhe_conquest.1011.title: "[ShowGovernmentReformName('dbo_conquest_steep_mountain_stamp')]\n[Concept('government_reform', 'Hükûmet Islahatı')|e]"
 dbo_dhe_conquest.1011.desc: "$dbo_conquest_steep_mountain_stamp_desc$"
 dbo_dhe_conquest.1011.historical_info: "Osmanlı'nın Kafkasya hakimiyetini şu dört ana maddede özetleyebiliriz:\n1. Giriş (1461-1514): Fatih'in Trabzon'u fethiyle bölgeye ilk adım atıldı. Yavuz Sultan Selim’in Çaldıran Zaferi, bölgedeki Safevi etkisini kırarak Osmanlı nüfuzunu başlattı.\n2. Zirve Dönemi (1578-1590): III. Murad devrinde yapılan seferlerle Gürcistan, Dağıstan ve Şirvan (Azerbaycan) fethedildi. 1590 Ferhat Paşa Antlaşması ile Osmanlı, doğuda en geniş sınırlarına ulaştı.\n3. Denge ve Paylaşım (1639): Kasr-ı Şirin Antlaşması ile Kafkasya ikiye bölündü; Batı Gürcistan Osmanlı'da, Doğu bölgeleri ise İran (Safevi) kontrolünde kalarak uzun süreli bir sınır çizildi.\n4. Rusya ile Mücadele ve Kayıp (1829-1878): 18. yüzyıldan itibaren Rusya’nın güneye inmesiyle büyük savaşlar yaşandı. 1829 Edirne ve 1878 Berlin antlaşmalarıyla bölge kademeli olarak tamamen Rus kontrolüne geçti."