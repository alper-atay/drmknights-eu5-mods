 dbo_leader_of_sunni.1.title: "İslam'ın Lideri"
 dbo_leader_of_sunni.1.desc: "Osmanlı İmparatorluğu, İslam dünyasının lideri olarak kabul edilir ve bu rolü sürdürmek istemektedir. Halifelik makamını güçlendirmek ve İslam dünyasında daha fazla etki sahibi olmak için dini liderliğini dayatmalıdır. Savaşlarda bunu kullanarak, İslam birliğini teşvik edebilir ve Müslüman topluluklar arasında saygınlığını artırabilir. Bu, Osmanlı'nın dini ve siyasi gücünü pekiştirecek ve İslam dünyasında liderlik rolünü sağlamlaştıracaktır. Bu nedenle, Osmanlı İmparatorluğu'nun dini liderliğini dayatması önemlidir."
 dbo_leader_of_sunni.1.a: "Dini liderliğini dayat!"