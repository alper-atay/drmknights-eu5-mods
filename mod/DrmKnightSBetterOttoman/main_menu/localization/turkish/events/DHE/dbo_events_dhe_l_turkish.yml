 dbo_cultural_capital_constantinople.1.title: "Kültür Başkenti [ShowLocationName('constantinople')]"
 dbo_cultural_capital_constantinople.1.desc: "İmparatorluğumuzun kalbinde, kültürümüzün ve sanatımızın en parlak örneklerinin sergilendiği bir şehir yükseliyor. Bu şehir, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir kültürel başkent olacak. Sanatçılar, yazarlar ve düşünürler burada toplanacak, eserlerini yaratacak ve mirasımızı gelecek nesillere aktaracaklar. Bu büyük projeyi destekleyerek, Osmanlı'nın kültürel zenginliğini ve gücünü tüm dünyaya göstereceğiz."
 dbo_cultural_capital_constantinople.1.historical_info: "[ShowLocationName('constantinople')]: tarih boyunca birçok kültürel ve sanatsal başarıya imza atmıştır. Ancak, 16. yüzyılda, özellikle Kanuni Sultan Süleyman döneminde, kültürel faaliyetler büyük bir ivme kazanmıştır. Bu dönemde, İstanbul başta olmak üzere birçok şehirde önemli yapılar inşa edilmiş, sanat ve edebiyat alanında büyük ilerlemeler kaydedilmiştir. Kültürel başkent projesi, Osmanlı'nın bu zengin mirasını kutlamak ve geleceğe taşımak amacıyla başlatılmıştır."
 dbo_cultural_capital_constantinople.1.a: "Harika!"
 dbo_grand_bazaar.1.title: "Kapalıçarşı"
 dbo_grand_bazaar.1.desc: "İmparatorluğumuzun kalbinde, ticaretin ve zenginliğin merkezi olacak muazzam bir pazar inşa ediliyor. Kapalıçarşı, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir ticaret merkezi olacak. Tüccarlar, zanaatkarlar ve sanatçılar burada toplanacak, mallarını sergileyecek ve imparatorluğumuzun refahını artıracaklar. Bu büyük projeyi destekleyerek, Osmanlı'nın ekonomik gücünü ve kültürel çeşitliliğini tüm dünyaya göstereceğiz."
 dbo_grand_bazaar.1.historical_info: "Osmanlı İmparatorluğu, tarih boyunca önemli ticaret yollarının kesişim noktasında yer almıştır. 15. yüzyılda, özellikle II. Mehmet döneminde, ticaret faaliyetleri büyük bir ivme kazanmıştır. Bu dönemde, İstanbul başta olmak üzere birçok şehirde önemli pazarlar ve ticaret merkezleri inşa edilmiş, ekonomik refah artmıştır. Kapalıçarşı projesi, Osmanlı'nın bu zengin ticaret mirasını kutlamak ve geleceğe taşımak amacıyla başlatılmıştır."
 dbo_grand_bazaar.1.a: "Harika!"
 dbo_great_bronze_cannon.1.title: "Büyük Bronz Top Şahi"
 dbo_great_bronze_cannon.1.desc: "Osmanlı İmparatorluğu'nun askeri mühendisliği, büyük bronz topların üretiminde ustalaşmıştır. Bu devasa silahlar, kuşatma savaşlarında düşman kalelerini yıkmak için kullanılır ve Osmanlı ordusunun gücünü simgeler. Büyük Bronz Top Şahi, Osmanlıların askeri üstünlüğünü pekiştiren önemli bir teknolojik gelişmedir."
 dbo_great_bronze_cannon.1.historical_info: "Büyük Bronz Top Şahi, 15. yüzyılda Osmanlı İmparatorluğu tarafından geliştirilen ve kullanılan devasa bir kuşatma topudur. Bu toplar, özellikle İstanbul'un fethi sırasında önemli bir rol oynamış ve Osmanlıların askeri gücünü artırmıştır. Bronzdan yapılan bu toplar, büyük kaleleri yıkmak için kullanılmış ve Osmanlıların askeri mühendislikteki ustalığını göstermiştir."
 dbo_great_bronze_cannon.1.a: "Şahi'nin gücünü kullanarak düşman kalelerini yıkın."
 dbo_legacy_of_seljuks.1.title: "Selçuklu Mirası"
 dbo_legacy_of_seljuks.1.desc: "Selçuklu İmparatorluğu, Orta Doğu ve Anadolu'nun şekillenmesinde önemli bir rol oynamıştır. Onların kültürel ve siyasi mirasını benimsemek, ulusumuzun geleceği için kritik öneme sahiptir."
 dbo_legacy_of_seljuks.1.historical_info: "Osmanlılar, Selçuklu mirasını benimseyerek Anadolu'da güçlü bir devlet kurdular ve bölgedeki siyasi yapıyı şekillendirdiler. Bu miras, Osmanlıların kültürel çeşitliliğini ve yönetim becerilerini artırdı. Selçuklu etkisi, Osmanlıların mimarisinde, sanatında ve yönetiminde belirgin bir şekilde görülmektedir. Selçuklu mirasını kabul etmek, Osmanlıların bölgedeki hakimiyetini pekiştirdi ve onların uzun ömürlü bir imparatorluk olmalarına katkıda bulundu."
 dbo_legacy_of_seljuks.1.a: "Selçuklu mirasını benimseyelim."
 dbo_lessons_from_mongols.1.title: "Moğol Savaş Taktikleri"
 dbo_lessons_from_mongols.1.desc: "Moğolların askeri taktikleri ve stratejileri, Osmanlı İmparatorluğu'nun savaş alanındaki başarısına önemli katkılarda bulunmuştur. Moğolların hızlı hareket kabiliyeti, esnek savaş düzenleri ve psikolojik savaş teknikleri, Osmanlı ordusunun da benimsediği yöntemler arasında yer alır. Bu dersler, Osmanlıların geniş topraklarda etkili bir şekilde kontrol sağlamasına ve düşmanlarına karşı üstünlük kurmasına yardımcı olmuştur."
 dbo_lessons_from_mongols.1.historical_info: "Moğolların askeri dehası, Osmanlıların savaş stratejilerini şekillendirmede önemli bir rol oynamıştır. Özellikle atlı birliklerin kullanımı ve hızlı saldırı taktikleri, Osmanlı ordusunun başarısında kritik bir faktör olmuştur. Moğol savaş tekniklerinin Osmanlılar tarafından adapte edilmesi, imparatorluğun genişlemesine ve uzun süreli hakimiyetine katkıda bulunmuştur. Bu etkileşim, iki büyük imparatorluğun askeri kültürlerinin birleşmesine ve gelişmesine olanak sağlamıştır. Moğolların disiplinli orduları ve etkili lojistik sistemleri, Osmanlıların da benimsediği unsurlar arasında yer alır. Bu sayede Osmanlılar, geniş coğrafyalarda hızlı ve etkili seferler düzenleyebilmişlerdir."
 dbo_lessons_from_mongols.1.a: "Moğol savaş taktiklerini inceleyin ve Osmanlı ordusuna uygulayın."
 dbo_martolos_units.1.title: "Martolos Birlikleri"
 dbo_martolos_units.1.desc: "Martolos birlikleri, Osmanlı ordusunun önemli unsurlarından biri olarak görev yapmışlardır. Bu birlikler, özellikle sınır bölgelerinde güvenlik sağlama, isyanları bastırma ve düşman hatlarına sızma gibi görevlerde kullanılmıştır. Martoloslar, genellikle Hristiyan kökenli askerlerden oluşmuş olup, Osmanlı hizmetine girdiklerinde İslam'a geçmeleri beklenirdi. Bu birlikler, Osmanlıların çok uluslu yapısının bir yansıması olarak, farklı etnik ve dini gruplardan askerlerin bir arada hizmet ettiği bir yapıyı temsil eder."
 dbo_martolos_units.1.historical_info: "Martolos birlikleri, Osmanlı ordusunun esnek ve çok yönlü yapısının önemli bir parçasıydı. Bu birlikler, özellikle Balkanlar ve Anadolu gibi sınır bölgelerinde görev yaparak, Osmanlıların geniş topraklarını korumada kritik bir rol oynadılar. Martoloslar, hem askeri hem de sivil görevlerde bulunarak, Osmanlı idaresinin yerel halklarla etkileşim kurmasına yardımcı oldular. Bu birliklerin varlığı, Osmanlıların farklı etnik ve dini grupları bir arada tutma konusundaki başarısını da yansıtır. Martoloslar, Osmanlı askeri sisteminin çeşitliliğini ve adaptasyon yeteneğini gösteren önemli unsurlardan biri olarak kabul edilir. Onların hizmeti, Osmanlıların uzun süreli hakimiyetini sürdürmesine katkıda bulunmuştur. Martolos birlikleri, Osmanlı askeri tarihinde önemli bir yer tutar ve imparatorluğun çok kültürlü yapısının bir simgesi olarak görülür."
 dbo_martolos_units.1.a: "Martolos birliklerini güçlendirin ve Osmanlı ordusuna entegre edin."
 dbo_alp_and_alperen.1.title: "Alp ve Alperenler"
 dbo_alp_and_alperen.1.desc: "Alplar (Alpler), liderlik ve savaşçılık yetenekleriyle öne çıkarlar. İyi biniciler olarak, başta yay ve ok olmak üzere tüm savaş aletlerini çok iyi kullanırlar. Zor durumlarda, kişisel savaş becerileri ve kahramanlıklarıyla budunu (halkı) esenliğe kavuştururlar. Uzun boylu, bahadır ve güçlüdürler. Aralarında kan davaları sürer. Ozanlık yeteneklerini haiz olanları vardır."
 dbo_alp_and_alperen.1.a: "Hoşgelmişseniz"
 dbo_ottoman_empire.1.title: "Osmanlı İmparatorluğu"
 dbo_ottoman_empire.1.desc: "[ShowGovernmentReformName('dbo_ottoman_empire')] [Concept('government_reform', 'Hükûmet Islahatı')|e] bütün diğer [Concept('government_reforms', 'Hükûmet Islahatlarını')|e] tek bir çatı altında birleştirip, [ShowGovernmentReformName('legacy_of_osman')] [Concept('government_reform', 'Hükûmet Islahatını')|e] temel alarak daha elverişli hâle getirir. Kaldıracağımız [Concept('government_reforms', 'Hükûmet Islahatları')|e] şunlar; [ShowGovernmentReformName('legacy_of_the_ottomans')], [ShowGovernmentReformName('turkish_pashas')]."
 dbo_alp_and_alperen.1.a: "Bütün [Concept('government_reforms', 'Hükûmet Islahatlarını')|e] tek bir çatı altında birleştir!" 