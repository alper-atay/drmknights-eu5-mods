 dbo_dhe_common.1001.title: "[ShowSituationName('rise_of_the_ottomans')]\n Zaferimizle Sonuçlandı"
 dbo_dhe_common.1001.desc: "Konstantiniyye’nin fethiyle çağ açan devletimiz, Rumeli’nin ardından Anadolu’nun geri kalanı üzerinde de mutlak ve ebedi hâkimiyetini ilan ediyor.\nArtık beylikler arası rekabet dönemi tarihin tozlu sayfalarına karışmış, geride kalan tüm sancaklar merkezi otoritemizin sarsılmaz birer parçası olarak safımıza katılmıştır.\nBir zamanların müstakil beylikleri artık payitahtın eyaletleri olarak gücümüze güç katarken, Anadolu’da tek bir aykırı sesin dahi kalmadığı bu mutlak bütünleşme süreci tamamlanıyor.\nDoğudan batıya uzanan bu devasa coğrafya tek bir mühürle mühürlenirken, sancağımızın gölgesi kıtaları aşan bir dünya imparatorluğunun doğuşunu tüm cihana haykırıyor.\nGücümüz birleşti, irademiz tek bir merkezde toplandı; artık hiçbir kuvvet bu görkemli yükselişin önünde duramayacaktır."
 dbo_dhe_common.1001.a: "Tüm Anadolu Beylikleri sancağımız altında birleştir!"
 dbo_dhe_common.1001.b: "Hayır onları savaş meydanların da topraklarımıza katacağız!"