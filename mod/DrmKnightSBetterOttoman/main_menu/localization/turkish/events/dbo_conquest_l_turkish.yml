 dbo_conquest_common_title: "[target_country.GetNameWithNoTooltip] Seferi"
 dbo_conquest_common_desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ShowSituationName('dbo_situation')] sağlamak için bir sonraki hamlesini düşünürken muzaffer [ROOT.GetCountry.GetAdjective] sancaklarının rüzgârda dalgalanışını seyrediyor. Komşu topraklarsa şimdiden büyüyen [ROOT.GetCountry.GetFlavorRank] egemenliğine dâhil olmaya hazır görünüyor.\n\n[target.GetProvince.GetName] vilayeti üstünde hak iddia etmeye karar verirsek [target.GetArea.GetName] üstündeki kontrolünü sağlamlaştırır ve [ShowSituationName('dbo_situation')] sağlamaya bir adım daha yakın oluruz. Yeni bir sefer düzenleme zamanı geldi!"
 dbo_conquest_common_option: "[target.GetName] yakında bizim olacak!"