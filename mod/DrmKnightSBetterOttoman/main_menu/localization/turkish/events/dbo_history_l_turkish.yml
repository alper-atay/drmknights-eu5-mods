 dbo_history.101.title: "Fatih Sultan Mehmed ve Usta Orban"
 dbo_history.101.desc: "İstanbul'un aşılmaz surlarını yıkma hayaliyle yanıp tutuşan genç Sultan Mehmed, Macar döküm ustası Orban'ı huzuruna kabul etti. Orban'ın teknik dehası ile Sultan'ın vizyonu birleşince, tarihin o güne dek gördüğü en büyük kuşatma silahı olan 'Şahi' toplarının döküm süreci başladı. Bu devasa toplar, sadece birer silah değil, bir çağın kapanıp yenisinin açılacağının habercisiydi."
 dbo_history.101.historical_info: "Fatih Sultan Mehmed, İstanbul'un fethi için teknik üstünlüğün şart olduğunu biliyordu. Bizans hizmetinden ayrılan Macar döküm ustası Orban, Sultan'ın huzuruna çıktığında o güne kadar görülmemiş büyüklükte bir top dökebileceğini iddia etti. Edirne'de dökülen ve 'Şahi' adı verilen bu devasa toplar, yaklaşık 600 kilogramlık gülleleri bir mil uzağa fırlatabiliyordu. 1453 kuşatmasında kullanılan bu toplar, Orta Çağ'ın aşılmaz sanılan surlarını yıkarak askeri tarihte bir devrim yaratmış ve feodalitenin sonunu hazırlayan en önemli teknolojik gelişmelerden biri olmuştur."
 dbo_history.101.a: "Demek mümkün..."
 dbo_history.102.title: "Fatih Sultan Mehmed Dökümhane'de"
 dbo_history.102.desc: "Sultan Mehmed, Edirne'deki dökümhanenin kor ateşleri arasında bizzat bulunarak çalışmaları denetliyor. Macar usta Orban ile birlikte, İstanbul'un kadim surlarını tozla buz edecek o devasa topların çatlamadan dökülebilmesi için en dayanıklı metal alaşımlarını ve döküm tekniklerini titizlikle araştırıyorlar. Her bir gülle, sadece bir şehri değil, bir imparatorluğun kaderini belirleyecek."
 dbo_history.102.historical_info: "Sultan Mehmed ve Orban, devasa Şahi toplarının dökümünde o dönem için devrim niteliğinde olan bakır ve kalay karışımı bir bronz alaşımı üzerinde karar kıldılar. Sultan'ın bizzat balistik hesaplamalarına katıldığı bu süreçte, metalin soğuma hızı ve kalıp dayanıklılığı üzerine yapılan deneyler sonucunda, kuşatma sırasında çatlamayacak kadar esnek ancak surları yıkacak kadar sert olan ideal formül bulundu. Bu teknik başarı, Osmanlı topçuluğunu dünyanın en ileri askeri gücü haline getirdi."
 dbo_history.102.a: "Gelecek, bu ateşin içinde şekilleniyor."
 dbo_history.103.title: "Şahi'nin İlk Nefesi: Kalıba Dökülüş"
 dbo_history.103.desc: "Edirne dökümhanesinde nefesler tutuldu; erimiş bronz, devasa kalıplara doğru kızıl bir nehir gibi akmaya başladı. Sultan Mehmed'in gözleri önünde, tarihin en büyük topu olan Şahi ilk kez formunu alıyor. Bu kor ateşten çıkan dev, Bizans'ın bin yıllık surlarına meydan okuyacak olan sarsılmaz iradenin somut bir tezahürüdür."
 dbo_history.103.historical_info: "Şahi toplarının döküm süreci, 15. yüzyıl metalurjisinin zirvesini temsil eder. Devasa boyutları nedeniyle yerinde dökülmesi gereken bu toplar için özel kil kalıplar ve yüksek ısılı fırınlar kullanılmıştır. İlk başarılı dökümün ardından yapılan deneme atışlarında, topun sesi kilometrelerce öteden duyulmuş ve yarattığı sarsıntı modern topçuluğun doğuşunu müjdelemiştir."
 dbo_history.103.a: "Surlar artık güvende değil!"