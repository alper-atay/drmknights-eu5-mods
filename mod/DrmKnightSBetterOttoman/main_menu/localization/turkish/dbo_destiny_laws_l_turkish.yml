 dbo_advanced_devshirme_system_law: "Gelişmiş Devşirme Sistemi"
 dbo_advanced_devshirme_system_law_desc: "Osmanlı İmparatorluğu'nun insan gücü ve bürokrasi yönetiminin temel taşıdır. Balkanlar ve Anadolu'daki gayrimüslim tebaanın yetenekli çocuklarının seçilerek devlet hizmetine alınması esasına dayanır. Sıkı bir eğitimden geçen bu gençler; askerlik yeteneklerine göre Yeniçeri Ocağı'na, idari zekalarına göre ise Enderun Mektebi'ne gönderilerek imparatorluğun en üst düzey yönetici kadrolarını oluştururlar. Bu sistem, hanedana sadık, toprak sahibi soylulardan bağımsız bir yönetici sınıfı yaratarak merkezi otoriteyi güçlendirir."
 dbo_crown_command_law: "Hanedan Komutanları"
 dbo_crown_command_law_desc: "Ordunun sevk ve idaresini yalnızca hanedan kanı taşıyan isimlere emanet eden bu kanun, askeri liderliği bir aile imtiyazı haline getirir. Stratejik kararlar artık liyakat salonlarında değil, saray dehlizlerinde ve aile meclislerinde alınır."