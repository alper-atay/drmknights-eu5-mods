 dbo_cb_conquest_pearl_of_east: "$dbo_conquest_pearl_of_east$ için Hak İddiası"
 dbo_cb_conquest_pearl_of_east_desc: "İran, Osmanlı İmparatorluğu'nun Doğu'daki en önemli topraklarından biridir. Bu toprakların birleştirilmesi ve Osmanlı yönetimi altına alınması, imparatorluğumuzun bölgedeki etkisini artıracaktır. Bu hak iddiası, Azerbaycan, Belucistan, Fars, Irak Ajam, Kirman, Huzistan, Kürdistan, Mazenderan, Kuhistan ve Sistan bölgelerini kapsar."
 dbo_cb_conquest_pearl_of_east_PROV: "[PROVINCE.GetName] vilayeti ve çevresindeki topraklar, İran'ın önemli bir parçasıdır. Bu topraklar üzerindeki haklarımızı geri almak için harekete geçmeliyiz."
 dbo_cb_conquest_maghreb: "$dbo_conquest_maghreb$ için Hak İddiası"
 dbo_cb_conquest_maghreb_desc: "Mağrip, Osmanlı İmparatorluğu'nun Kuzey Afrika'daki en önemli topraklarından biridir. Bu toprakların birleştirilmesi ve Osmanlı yönetimi altına alınması, imparatorluğumuzun Afrika'daki etkisini artıracaktır. Bu hak iddiası, Cezayir, Atlas Yüksek Platosu, Çöl, Fas, Sus, Trablusgarp ve Tunus bölgelerini kapsar."
 dbo_cb_conquest_maghreb_PROV: "[PROVINCE.GetName] vilayeti ve çevresindeki topraklar, Mağrip'in önemli bir parçasıdır. Bu topraklar üzerindeki haklarımızı geri almak için harekete geçmeliyiz."
 dbo_cb_conquest_steep_mountain: "$dbo_conquest_steep_mountain$ için Hak İddiası"
 dbo_cb_conquest_steep_mountain_desc: "Kafkasya, Osmanlı İmparatorluğu'nun Akdeniz'deki en önemli topraklarından biridir. Bu toprakların birleştirilmesi ve Osmanlı yönetimi altına alınması, imparatorluğumuzun bölgedeki etkisini artıracaktır. Bu hak iddiası, Ermenistan, Gürcistan, Kuzey Kafkasya ve Şirvan bölgelerini kapsar."
 dbo_cb_conquest_steep_mountain_PROV: "[PROVINCE.GetName] vilayeti ve çevresindeki topraklar, Kafkasya'nın önemli bir parçasıdır. Bu topraklar üzerindeki haklarımızı geri almak için harekete geçmeliyiz."
