 dbo_cb_conquest_rumelia_PROV: "[PROVINCE.GetName] vilayeti ve çevresindeki topraklar, Osmanlı İmparatorluğu'nun Avrupa'daki genişlemesinin önemli bir parçasıdır. Bu topraklar üzerindeki haklarımızı geri almak için harekete geçmeliyiz."
