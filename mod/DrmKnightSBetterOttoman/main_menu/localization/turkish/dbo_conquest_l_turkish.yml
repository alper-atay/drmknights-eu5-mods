 dbo_cb_conquest_anatolian_turks: "$dbo_conquest_anatolian_turks$ için Hak İddiası" 
 dbo_cb_conquest_anatolian_turks_desc: "Anadolu toprakları, tarih boyunca birçok Türk beyliği ve devleti için yurt olmuştur. Osmanlı İmparatorluğu'nun mirasçısı olarak, bu toprakların birleştirilmesi ve Türk birliğinin sağlanması bizim ulusal davamızdır. Bu hak iddiası, Anadolu'nun çeşitli bölgelerinde bulunan vilayetleri kapsar ve bu toprakların Osmanlı yönetimi altına alınmasını amaçlar."
 dbo_cb_conquest_anatolian_turks_PROV: "[PROVINCE.GetName] vilayeti ve çevresindeki topraklar, tarih boyunca Anadolu Türklerinin yurdu olmuştur. Bu topraklar üzerindeki haklarımızı geri almak için harekete geçmeliyiz."
