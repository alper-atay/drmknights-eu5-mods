l_turkish:
 dbo_conquest: "Cihan Hâkimiyeti Ülküsü"
 dbo_conquest_desc: "Anadolu’nun dar ufukları artık Osmanlı’ya yetmemektedir. Roma’nın mirası, İslam’ın muhafızlığı ve Türk kılıcının sarsılmaz kudreti tek bir ülküde birleşmiştir: cihana nizam vermek. Osmanlı artık yalnızca toprak kazanan bir devlet değil, tarihin akışını belirleyen mutlak bir iradedir. Dünya parçalanmış hâlde kaldıkça fitne ve kaos sona ermeyecektir. Bu nedenle doğudan batıya, kuzeyden güneye tüm ticaret yolları, kutsal mabedler ve imparatorluk başkentleri Osmanlı sancağı altında toplanmalıdır. Direnen kılıçla ezilecek, boyun eğen adaletle korunacaktır. Her fetih, yalnızca bir zafer değil; dünyayı tek bir merkezden yönetilen düzene yaklaştıran kutsal bir adımdır. Osmanlı, fethettiği toprakları değil; cihanın kaderini miras alır. Tek bir taht, tek bir nizam ve tek bir dünya kurulmadıkça gerçek barış mümkün değildir. Bu yol, imparatorluğun değil; dünyanın fethidir."
 dbo_conquest_achieve_anatolian_turks_tt: "Anadolu Türk Birliği – Tek Yurt, Tek İrade sağlarsan [ShowGovernmentReformName('dbo_achieved_conquest_anatolian_turks')] elde edersin!"
 dbo_conquest_achieve_rumelia_tt: "Rumeli’nin Fethi – İki Kıta, Tek Devlet sağlarsan [ShowGovernmentReformName('dbo_achieved_conquest_rumelia')] elde edersin!"
 dbo_conquest_achieve_black_sea_tt: "Karadeniz’in Hâkimiyeti – Türk Gölü sağlarsan [ShowGovernmentReformName('dbo_achieved_conquest_black_sea')] elde edersin!"
 dbo_conquest_achieve_fertile_crescent_tt: "Verimli Hilal’in Hâkimiyeti – Medeniyetin Kalbi sağlarsan [ShowGovernmentReformName('dbo_achieved_conquest_fertile_crescent')] elde edersin!"
