 dbo_war_wolf_desc: "Bozkırın tozlu ufkunda yükselen altın parıltı, ne sadece bir ordunun ne de tek bir fatihin gölgesidir; Savaşçıların sarsılmaz iradesiyle ete kemiğe bürünmüş efsanevi Savaş Kurdu'nun ta kendisidir.\nMoğol’un vahşi hızını ve Türk'ün kudretli pençesini kuşanan bu kadim ruh, Alp ve Alperen'lerin stratejik zekasıyla birleşerek göklerin gazabını yeryüzüne indirmiş; gözlerindeki kızıl ateşle krallıkların sonunu, keskin dişleriyle ise yeni bir dünya düzeninin şafağını müjdelemiştir.\nSavaş Kurdu sadece parçalayan bir canavar değil, aynı zamanda ihtişamlı şehirleri ve ticaret yollarını koruyan mağrur bir muhafız, liyakat ve disiplinle örülmüş bir imparatorluğun ölümsüz simgesidir.\nZamanın ötesinden gelen bu mitsel güç, Türk'ün kılıcında parlayan soğuk çelik ve bozkırın bağrından kopan fırtına olarak tarihin derinliklerine kazınmıştır."
