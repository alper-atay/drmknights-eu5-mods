 dbo_situation: "Cihan Hâkimiyeti Ülküsü"
 dbo_situation_desc: "Anadolu’nun dar yeryüzü artık bu ulu bayındırın köklerine dar gelmekte, kölezesi yeryüzünün yedi iklimini saracak bir görke bürünmektedir; zira bu yalñız bir yağı basma değil, Roma’nın kalıtı, İslam’ın sönmez ışığı ve Türk’ün berk istenci ile #bold İlay-ı Kelimetullah#! sancağı altında birleştiği tünsel bir düşten uyanıştır.\nBiz artık kuruca toprak kazanan bir budun değil, ödün ve orunun buyruğunu veren, tüzün akışını kutlu bir yargıyla belirten onat erkligiz.\nCihan başsız bir ten gibi karmaşanın pençesinde kıvranırken; kündoğuşundan künbatışına tüm ticaret yolları, kutlu tapınaklar ve il başkentleri, tüzüğü kurmak üzere Osmanlı bayrağı altında derlenmeye yazgılıdır.\nDirenen kılıçla ulanıp gerçelik karşısında toz olacak, boyun eğen ise tüzenin sarsılmaz kölezesinde esirgenecektir; çünkü her akın dünyayı bir tözden yönetilen o kutlu tüzüğe yaklaştıran teñrisel bir adımdır.\nOsmanlı, aldığı toprakları değil, cihanın ebedi yazgısını kalıt almıştır ve kök kalık altında tek bir orun, tek bir tüzük kurulmadıkça gerçek barış olmayacaktır.\nBu yol kamugun büyümesi değil, acunun tek bir gövde olup oñatlaşmasıdır; bu bizim kaçamayacağımız ulu yazgımızdır, biz yazgımıza boyun verdik ve şimdi acun bizim yazgımıza baş eğecektir."
