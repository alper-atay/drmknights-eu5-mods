 dbo_evt_dhe_ottoman_cultural_capital.1.title: "Kültürel Başkent"
 dbo_evt_dhe_ottoman_cultural_capital.1.desc: "İmparatorluğumuzun kalbinde, kültürümüzün ve sanatımızın en parlak örneklerinin sergilendiği bir şehir yükseliyor. Bu şehir, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir kültürel başkent olacak. Sanatçılar, yazarlar ve düşünürler burada toplanacak, eserlerini yaratacak ve mirasımızı gelecek nesillere aktaracaklar. Bu büyük projeyi destekleyerek, Osmanlı'nın kültürel zenginliğini ve gücünü tüm dünyaya göstereceğiz."
 dbo_evt_dhe_ottoman_cultural_capital.1.historical_info: "Osmanlı İmparatorluğu, tarih boyunca birçok kültürel ve sanatsal başarıya imza atmıştır. Ancak, 16. yüzyılda, özellikle Kanuni Sultan Süleyman döneminde, kültürel faaliyetler büyük bir ivme kazanmıştır. Bu dönemde, İstanbul başta olmak üzere birçok şehirde önemli yapılar inşa edilmiş, sanat ve edebiyat alanında büyük ilerlemeler kaydedilmiştir. Kültürel başkent projesi, Osmanlı'nın bu zengin mirasını kutlamak ve geleceğe taşımak amacıyla başlatılmıştır."
 dbo_evt_dhe_ottoman_cultural_capital.1.a: "Kültürel Başkent Projesini Destekle"