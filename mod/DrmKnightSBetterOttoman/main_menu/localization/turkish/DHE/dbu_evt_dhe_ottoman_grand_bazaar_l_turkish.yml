 dbu_evt_dhe_ottoman_grand_bazaar.1.title: "Kapalıçarşı"
 dbu_evt_dhe_ottoman_grand_bazaar.1.desc: "İmparatorluğumuzun kalbinde, ticaretin ve zenginliğin merkezi olacak muazzam bir pazar inşa ediliyor. Kapalıçarşı, sadece Osmanlı'nın değil, tüm dünyanın dikkatini çekecek bir ticaret merkezi olacak. Tüccarlar, zanaatkarlar ve sanatçılar burada toplanacak, mallarını sergileyecek ve imparatorluğumuzun refahını artıracaklar. Bu büyük projeyi destekleyerek, Osmanlı'nın ekonomik gücünü ve kültürel çeşitliliğini tüm dünyaya göstereceğiz."
 dbu_evt_dhe_ottoman_grand_bazaar.1.historical_info: "Osmanlı İmparatorluğu, tarih boyunca önemli ticaret yollarının kesişim noktasında yer almıştır. 15. yüzyılda, özellikle II. Mehmet döneminde, ticaret faaliyetleri büyük bir ivme kazanmıştır. Bu dönemde, İstanbul başta olmak üzere birçok şehirde önemli pazarlar ve ticaret merkezleri inşa edilmiş, ekonomik refah artmıştır. Kapalıçarşı projesi, Osmanlı'nın bu zengin ticaret mirasını kutlamak ve geleceğe taşımak amacıyla başlatılmıştır."
 dbu_evt_dhe_ottoman_grand_bazaar.1.a: "Kapalıçarşı Projesini Destekle"