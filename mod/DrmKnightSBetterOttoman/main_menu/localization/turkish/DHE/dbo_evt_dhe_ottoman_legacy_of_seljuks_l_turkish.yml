 dbo_evt_dhe_ottoman_legacy_of_seljuks.1.title: "Selçukluların Mirası"
 dbo_evt_dhe_ottoman_legacy_of_seljuks.1.desc: "Selçuklu İmparatorluğu, Orta Doğu ve Anadolu'nun şekillenmesinde önemli bir rol oynamıştır. Onların kültürel ve siyasi mirasını benimsemek, ulusumuzun geleceği için kritik öneme sahiptir."
 dbo_evt_dhe_ottoman_legacy_of_seljuks.1.historical_info: "Osmanlılar, Selçuklu mirasını benimseyerek Anadolu'da güçlü bir devlet kurdular ve bölgedeki siyasi yapıyı şekillendirdiler. Bu miras, Osmanlıların kültürel çeşitliliğini ve yönetim becerilerini artırdı. Selçuklu etkisi, Osmanlıların mimarisinde, sanatında ve yönetiminde belirgin bir şekilde görülmektedir. Selçuklu mirasını kabul etmek, Osmanlıların bölgedeki hakimiyetini pekiştirdi ve onların uzun ömürlü bir imparatorluk olmalarına katkıda bulundu."
 dbo_evt_dhe_ottoman_legacy_of_seljuks.1.a: "Selçuklu mirasını benimseyelim."