l_turkish:
 dbo_most_talented_youngest: "En Genç ve Tam Yetenek Esası"
 dbo_most_talented_youngest_desc: "Devletin bekası, sadece yaşın getirdiği kıdemde değil, gençliğin getirdiği cevher ve kabiliyettedir. Hanedanın en yaşlısı yerine; kılıcı en keskin, zihni en berrak ve enerjisi en yüksek olan şehzadenin tahta çıkması, cihan hakimiyeti ülkümüzün teminatıdır. İhtiyar heyetlerin yerini, genç fatihlerin iradesi alacaktır."